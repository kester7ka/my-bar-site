<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Ингредиенты бара</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --main-bg: #f1f3f7;
      --card-bg: #fff;
      --accent: #006eff;
      --accent-dark: #0051b3;
      --text: #222;
      --radius: 24px;
      --shadow: 0 4px 32px rgba(0,0,0,0.13);
      --transition: 0.23s cubic-bezier(.4,0,.2,1);
      --input-bg: #f7f9fc;
      --input-border: #e3e6ef;
      --input-focus: #006eff;
      --input-label: #223b5a;
      --card-gap: 18px;
      --card-gradient: linear-gradient(120deg, #eaf6ff 0%, #f1f3fa 100%);
      --card-badge: #e5f3ff;
      --modal-bg: rgba(30,46,70,0.45);
    }
    html, body {
      height: 100%;
      min-height: 100vh;
      background: var(--main-bg);
      font-family: 'Montserrat', Arial, sans-serif;
      color: var(--text);
      letter-spacing: 0.01em;
      margin: 0;
      padding: 0;
    }
    body {
      min-height: 100vh;
      transition: background var(--transition), color var(--transition);
    }
    .wrap {
      min-height: 100vh;
      height: 100%;
      max-width: 480px;
      margin: 0 auto;
      background: var(--card-bg);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 32px 24px 20px 24px;
      animation: fadeIn 0.9s cubic-bezier(.38,1.15,.7,1.01);
      transition: box-shadow var(--transition), background var(--transition), color var(--transition);
      position: relative;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    @media (max-width: 600px) {
      .wrap { max-width: 100vw; margin: 0; padding: 10px 1vw 12px 1vw; border-radius: 0 0 18px 18px;}
    }
    @media (max-width: 500px) {
      .wrap { padding: 5px 0 7px 0; }
    }
    .user-avatar {
      position: absolute;
      top: 18px;
      right: 22px;
      width: 45px;
      height: 45px;
      border-radius: 50%;
      overflow: hidden;
      box-shadow: 0 2px 14px #0077ff33, 0 2px 1.5px #fff7 inset;
      border: 3px solid #fff;
      background: #eaf6ff;
      z-index: 11;
      transition: border-color 0.2s;
      object-fit: cover;
    }
    body.dark .user-avatar { border: 3px solid #232b33; background: #243041;}
    .theme-toggle-row {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      min-height: 42px;
      margin-bottom: 0.3em;
      position: relative;
      z-index: 2;
    }
    .theme-toggle {
      display: flex;
      align-items: center;
      gap: 9px;
      background: transparent;
      border: none;
      outline: none;
      cursor: pointer;
      font-family: inherit;
      font-size: 1.09em;
      padding: 6px 16px 6px 5px;
      border-radius: 10px;
      transition: background 0.18s;
      min-width: 44px;
      position: relative;
      height: 38px;
    }
    .theme-toggle:active {
      background: #f3f8ff77;
    }
    body.dark .theme-toggle:active {
      background: #2d3c4e99;
    }
    .theme-toggle .icon {
      width: 26px;
      height: 26px;
      display: block;
      position: relative;
      transition: transform 0.36s cubic-bezier(.4,0,.2,1), opacity 0.23s;
      top: 0;
    }
    .theme-toggle .icon.sun,
    .theme-toggle .icon.moon {
      position: absolute;
      left: 0; top: 0;
      width: 26px; height: 26px;
      transition: opacity 0.23s, transform 0.36s cubic-bezier(.4,0,.2,1);
      will-change: opacity, transform;
      display: block;
    }
    .theme-toggle .icon.sun {
      color: #ffbe34;
      filter: drop-shadow(0 1px 2px #f1c40f33);
      opacity: 1;
      transform: scale(1) translateY(0);
      z-index: 2;
    }
    .theme-toggle .icon.moon {
      color: #8ecaff;
      filter: drop-shadow(0 2px 7px #4dabf7a0);
      opacity: 0;
      transform: scale(0.6) translateY(0);
      z-index: 1;
    }
    body.dark .theme-toggle .icon.sun {
      opacity: 0;
      transform: scale(0.6) translateY(0);
    }
    body.dark .theme-toggle .icon.moon {
      opacity: 1;
      transform: scale(1) translateY(0);
    }
    .theme-toggle .theme-label {
      font-size: 0.98em;
      font-weight: 700;
      color: var(--accent-dark);
      letter-spacing: 0.01em;
      opacity: 0.78;
      margin-left: 30px;
      margin-right: 0;
      line-height: 1.1;
      min-width: 110px;
      text-align: left;
      transition: color var(--transition);
      user-select: none;
      white-space: nowrap;
    }
    body.dark .theme-toggle .theme-label {
      color: #8ecaff;
      opacity: 0.92;
    }
    @media (max-width: 440px) {
      .theme-toggle .theme-label {
        font-size: 0.91em;
        min-width: 0;
        margin-left: 30px;
        max-width: 85vw;
        overflow: hidden;
        text-overflow: ellipsis;
      }
    }
    @media (max-width: 380px) {
      .theme-toggle .theme-label {
        display: none;
      }
    }
    h2 {
      text-align: center;
      margin: 0 0 18px 0;
      font-weight: 700;
      font-size: 1.37em;
      letter-spacing: 0.02em;
      color: var(--accent-dark);
      text-shadow: 0 3px 12px #006eff0a;
      animation: popIn 0.8s;
      transition: color var(--transition);
      position: relative;
      z-index: 1;
      min-height: 1.7em;
    }
    body.dark h2 { color: var(--accent); }
    .menu {
      display: flex;
      flex-direction: column;
      gap: 14px;
      margin-bottom: 22px;
      animation: fadeIn 0.5s;
    }
    .menu button {
      background: linear-gradient(90deg, #006eff 60%, #13c1e3 100%);
      color: #fff;
      border: none;
      border-radius: var(--radius);
      padding: 15px 0;
      font-size: 1.06em;
      font-family: inherit;
      font-weight: 700;
      letter-spacing: 0.03em;
      box-shadow: 0 2px 14px #0077ff33, 0 2px 1.5px #fff7 inset;
      cursor: pointer;
      outline: none;
      transition: 
        box-shadow var(--transition),
        background var(--transition),
        transform 0.16s cubic-bezier(.4,0,.2,1);
      position: relative;
      overflow: hidden;
    }
    .menu button:active {
      background: linear-gradient(90deg, #0051b3 60%, #13c1e3 100%);
      transform: scale(0.98);
      box-shadow: 0 1.5px 8px #0077ff22, 0 1.5px 1.5px #fff7 inset;
    }
    .form-block {
      display: flex;
      flex-direction: column;
      gap: 4px;
      margin-bottom: 10px;
      width: 100%;
    }
    label {
      font-size: 1em;
      font-weight: 500;
      color: var(--input-label);
      margin-bottom: 2px;
      display: block;
      letter-spacing: 0.01em;
      transition: color var(--transition);
    }
    input, select {
      width: 100%;
      padding: 13px 10px;
      margin: 8px 0 18px 0;
      border: 1px solid var(--input-border);
      border-radius: 9px;
      box-shadow: 0 1.5px 7px #006eff07;
      font-size: 1em;
      font-family: inherit;
      background: var(--input-bg);
      transition: border 0.22s, background var(--transition), color var(--transition);
      outline: none;
      color: var(--text);
      animation: fadeInInput 0.44s;
    }
    @keyframes fadeInInput {
      from { opacity: 0; transform: translateY(16px);}
      to   { opacity: 1; transform: none;}
    }
    input:focus, select:focus {
      border: 1.5px solid var(--input-focus);
      background: #fff;
    }
    body.dark input,
    body.dark select {
      background: #22303b !important;
      color: #f1f1f1 !important;
      border: 1.5px solid #3e4b5a;
    }
    body.dark input:focus,
    body.dark select:focus {
      background: #232b33 !important;
      color: #f1f1f1 !important;
      border: 1.5px solid #62b0ff;
    }
    body.dark label      { color: #b9dbff; }
    body.dark .form-block label { color: #b9dbff; }
    input::placeholder,
    select::placeholder { color: #a4b1c5; opacity: 1;}
    body.dark input::placeholder,
    body.dark select::placeholder { color: #b9dbff; opacity: 0.85; }
    input:-webkit-autofill,
    input:-webkit-autofill:focus,
    input:-webkit-autofill:hover,
    input:-webkit-autofill:active {
      -webkit-box-shadow: 0 0 0 50px var(--input-bg) inset !important;
      box-shadow: 0 0 0 50px var(--input-bg) inset !important;
      -webkit-text-fill-color: var(--text) !important;
    }
    body.dark input:-webkit-autofill,
    body.dark input:-webkit-autofill:focus,
    body.dark input:-webkit-autofill:hover,
    body.dark input:-webkit-autofill:active {
      -webkit-box-shadow: 0 0 0 50px #22303b inset !important;
      box-shadow: 0 0 0 50px #22303b inset !important;
      -webkit-text-fill-color: #f1f1f1 !important;
    }
    .btns {
      display: flex;
      gap: 12px;
      margin-top: 6px;
    }
    .btns button {
      flex: 1;
      border-radius: 13px;
      font-size: 1em;
      padding: 11px 0;
      background: var(--accent);
      color: #fff;
      font-weight: 600;
      border: none;
      box-shadow: 0 1px 5px #0077ff22;
      cursor: pointer;
      transition: background 0.25s, transform 0.18s;
      animation: popIn 0.33s;
    }
    .btns button.cancel {
      background: #e2e6ee;
      color: #4a4a4a;
    }
    .btns button:active {
      background: var(--accent-dark);
      transform: scale(0.98);
    }
    .btns button.cancel:active {
      background: #c9ccd5;
    }
    .backbtn {
      margin-bottom: 18px;
      font-size: 1em;
      padding: 11px 0;
      border-radius: 13px;
      background: #eaf2ff;
      border: none;
      cursor: pointer;
      color: #2179ba;
      font-weight: 700;
      display: block;
      width: 100%;
      box-shadow: 0 1px 6px #b9dbff55;
      position: relative;
      transition: background 0.2s, color 0.2s, box-shadow 0.23s, transform 0.18s;
      outline: none;
      letter-spacing: 0.01em;
      animation: fadeIn 0.33s;
    }
    .backbtn:active {
      background: #d4e3f7;
      color: #006eff;
      transform: scale(0.98);
      box-shadow: 0 1px 4px #b9dbff33;
    }
    .welcome-block {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 200px;
      animation: fadeIn 0.7s;
      margin-bottom: 12px;
    }
    .welcome-loader {
      width: 38px;
      height: 38px;
      border: 4px solid #e3eaff;
      border-top: 4px solid var(--accent);
      border-radius: 50%;
      animation: spin 0.9s linear infinite;
      margin-bottom: 22px;
      margin-top: 12px;
    }
    @keyframes spin {
      0% { transform: rotate(0);}
      100% { transform: rotate(360deg);}
    }
    .welcome-greet {
      font-size: 1.16em;
      font-weight: 700;
      color: var(--accent-dark);
      margin-bottom: 6px;
      letter-spacing: 0.01em;
      text-align: center;
    }
    .welcome-user {
      font-size: 1.08em;
      color: #4a4f56;
      margin-bottom: 3px;
      text-align: center;
      font-weight: 500;
    }
    .welcome-bar {
      font-size: 0.98em;
      color: #4b8be8;
      background: #eaf2ff;
      padding: 5px 15px;
      border-radius: 11px;
      margin-bottom: 8px;
      font-weight: 600;
      display: inline-block;
      text-align: center;
    }
    .result {
      margin: 14px 0 0 0;
      font-size: 1.07em;
      text-align: center;
      transition: color 0.3s;
    }
    .success {
      color: #1ca97b;
      font-weight: 600;
      animation: fadeIn 0.7s;
    }
    .error {
      color: #ee4747;
      font-weight: 600;
      animation: fadeIn 0.7s;
    }
    .card-list {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 14px;
      margin-top: 8px;
      margin-bottom: 12px;
      animation: fadeIn 0.45s;
    }
    @media (max-width: 600px) {
      .card-list {
        grid-template-columns: 1fr;
      }
    }
    .item-card {
      min-width: 0;
      min-height: 170px;
      max-width: 100%;
      width: 100%;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      position: relative;
      background: var(--card-gradient);
      border-radius: 20px;
      box-shadow: 0 3px 16px #0077ff1a, 0 1.5px 6px #b9dbff44;
      padding: 14px 14px 16px 14px;
      margin: 0;
      outline: 1.5px solid #e3eaff1c;
      overflow: hidden;
      transition: box-shadow 0.24s, background 0.18s, transform 0.21s;
      animation: popIn 0.43s;
    }
    .item-card:hover {
      box-shadow: 0 4px 24px #13c1e340, 0 1.5px 6px #b9dbff66;
      transform: translateY(-2px) scale(1.017);
      background: linear-gradient(120deg, #eafffd 0%, #eaf6ff 100%);
    }
    .item-card .card-title {
      font-weight: 700;
      font-size: 1.03em;
      margin-bottom: 4px;
      color: var(--accent-dark);
      word-break: break-all;
      max-width: 80%;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      line-height: 1.18;
    }
    .item-card .card-row {
      font-size: 0.97em;
      margin-bottom: 2px;
      color: #444;
      line-height: 1.27;
      word-break: break-word;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .item-card .card-row b {
      font-weight: 700;
      color: #006eff;
      margin-right: 4px;
    }
    .item-card .card-badge {
      display: inline-block;
      background: var(--card-badge);
      color: #2179ba;
      font-weight: 700;
      font-size: 0.93em;
      border-radius: 13px 13px 13px 0;
      padding: 4px 10px 4px 10px;
      margin: 0 0 9px 0;
      letter-spacing: 0.01em;
      box-shadow: 0 1px 8px #b9dbff0a;
      position: absolute;
      right: 12px;
      top: 12px;
      border-top-right-radius: 18px;
      max-width: 60%;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      z-index: 2;
    }
    .card-actions-bottom {
      margin-top: auto;
      display: flex;
      gap: 8px;
      padding-top: 14px;
      animation: fadeIn 0.3s;
    }
    .editbtn, .deletebtn {
      flex: 1;
      border-radius: 9px;
      font-size: 0.97em;
      padding: 8px 0;
      font-weight: 600;
      border: none;
      cursor: pointer;
      transition: background 0.17s, color 0.17s;
      animation: popIn 0.33s;
    }
    .editbtn {
      background: #eaf2ff;
      color: #2179ba;
    }
    .editbtn:active { background: #d4e3f7; color: #006eff; }
    .deletebtn {
      background: #ffeaea;
      color: #ee4747;
    }
    .deletebtn:active { background: #ffdede; color: #b90000; }
    
    /* --- Updated Modal Styles --- */
    .modal-overlay {
      position: fixed;
      z-index: 3000;
      top: 0; left: 0; right: 0; bottom: 0;
      width: 100vw; height: 100vh;
      background: var(--modal-bg);
      backdrop-filter: blur(8px);
      display: flex;
      align-items: flex-end;
      justify-content: center;
      animation: fadeIn 0.16s;
    }
    .modal-dialog {
      background: #fff;
      color: #1ca97b;
      padding: 24px 28px 22px 28px;
      font-size: 1.13em;
      font-weight: 700;
      border-radius: 24px 24px 0 0;
      box-shadow: 0 3px 16px #13c1e340;
      width: 100%;
      max-width: 480px;
      text-align: center;
      animation: slideUp .3s cubic-bezier(.4,0,.2,1) forwards;
      position: relative;
      margin-bottom: 0;
    }
    .modal-dialog .modal-title {
      color: #222;
      font-weight: 700;
      font-size: 1.08em;
      margin-bottom: 16px;
      line-height: 1.4;
    }
    .modal-dialog .item-name {
      color: var(--accent);
      font-weight: 700;
      display: block;
      margin: 8px 0;
      font-size: 1.1em;
      word-break: break-word;
    }
    .modal-dialog .modal-buttons {
      margin-top: 18px;
      display: flex;
      gap: 12px;
    }
    .modal-dialog button {
      flex: 1;
      border-radius: 13px;
      font-size: 1em;
      padding: 11px 0;
      background: var(--accent);
      color: #fff;
      font-weight: 600;
      border: none;
      box-shadow: 0 1px 5px #0077ff22;
      cursor: pointer;
      transition: background 0.25s, transform 0.18s;
      animation: popIn 0.33s;
    }
    .modal-dialog button.cancel {
      background: #e2e6ee;
      color: #4a4a4a;
    }
    .modal-dialog button:active {
      background: var(--accent-dark);
      transform: scale(0.98);
    }
    .modal-dialog button.cancel:active {
      background: #c9ccd5;
    }
    
    /* Dark Theme Modal */
    body.dark .modal-dialog {
      background: #232b33;
      color: #b9dbff;
    }
    body.dark .modal-dialog .modal-title {
      color: #b9dbff;
    }
    body.dark .modal-dialog .item-name {
      color: #62b0ff;
    }
    body.dark .modal-dialog button {
      background: #62b0ff;
      color: #232b33;
    }
    body.dark .modal-dialog button.cancel {
      background: #3a4e68;
      color: #f1f1f1;
    }
    
    /* --- Global Loader --- */
    .global-loader-overlay {
      position: fixed;
      z-index: 4000;
      top: 0; left: 0; right: 0; bottom: 0;
      width: 100vw; height: 100vh;
      background: var(--main-bg, #f1f3f7);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: opacity 0.36s;
      flex-direction: column;
    }
    .global-loader-spinner {
      width: 54px;
      height: 54px;
      border: 6px solid #e3eaff;
      border-top: 6px solid var(--accent, #006eff);
      border-radius: 50%;
      animation: spin 0.9s linear infinite;
      margin-bottom: 22px;
      margin-top: 12px;
    }
    .global-loader-text {
      font-size: 1.18em;
      font-weight: 700;
      color: var(--accent-dark, #0051b3);
      text-align: center;
      letter-spacing: 0.01em;
    }
    body.dark .global-loader-overlay {
      background: var(--main-bg, #151c24);
    }
    body.dark .global-loader-text {
      color: var(--accent, #62b0ff);
    }
    
    /* --- Animations --- */
    @keyframes slideUp {
      from { transform: translateY(100%); }
      to   { transform: translateY(0); }
    }
    @keyframes fadeIn {
      from { opacity:0; transform: translateY(32px);}
      to   { opacity:1; transform: none;}
    }
    @keyframes popIn {
      from { opacity:0; transform: scale(0.95);}
      to   { opacity:1; transform: scale(1);}
    }
    
    /* --- Media Queries --- */
    @media (max-width: 600px) {
      .notif-popup { font-size: 1em; padding: 15px 10vw; min-width: 0; }
      .item-card { min-height: 138px; padding: 11px 10px 13px 10px;}
      .card-list { gap: 10px; }
      .menu button { padding: 13px 0; }
      .backbtn { font-size: 0.98em; padding: 10px 0;}
      h2 { font-size: 1.07em; }
      .mini-notification { font-size: 0.98em; padding: 10px 14px;}
      .modal-dialog { 
        padding: 20px 20px 28px 20px;
        margin: 0 12px;
        width: auto;
      }
    }
    @media (max-width: 400px) {
      .notif-popup { font-size: 0.98em; padding: 12px 2vw;}
      .modal-dialog { 
        margin: 0 8px;
        padding: 18px 16px 24px 16px;
      }
    }
    
    /* --- Dark Theme Variables --- */
    body.dark {
      --main-bg: #151c24;
      --card-bg: #232b33;
      --accent: #62b0ff;
      --accent-dark: #1c7ed6;
      --text: #f1f1f1;
      --shadow: 0 4px 32px rgba(0,0,0,0.40);
      --input-bg: #22303b;
      --input-border: #3e4b5a;
      --input-focus: #62b0ff;
      --input-label: #b9dbff;
      --card-gradient: linear-gradient(120deg, #243041 0%, #1d2530 100%);
      --card-badge: #17334e;
      --modal-bg: rgba(13,20,28,0.65);
    }
    body.dark .notif-popup { background: #232b33; color: #1ca97b;}
    body.dark .notif-popup.error { color: #ee4747;}
    body.dark .item-card { background: linear-gradient(120deg, #243041 0%, #1d2530 100%); outline: 1.5px solid #3a4e68;}
    body.dark .item-card .card-title { color: #62b0ff; }
    body.dark .item-card .card-row { color: #b9dbff; }
    body.dark .item-card .card-badge { background: #17334e; color: #b9dbff;}
    body.dark .editbtn {
      background: #17334e;
      color: #62b0ff;
    }
    body.dark .editbtn:active { background: #23436b; color: #b9dbff; }
    body.dark .deletebtn {
      background: #3a1d1d;
      color: #ff9595;
    }
    body.dark .deletebtn:active { background: #522626; color: #ff4f4f; }
  </style>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <div class="wrap" id="wrap">
    <div class="theme-toggle-row">
