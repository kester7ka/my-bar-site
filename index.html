<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Ингредиенты бара</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      min-height: 100vh;
      width: 100vw;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      overflow-y: auto;
      background: var(--main-bg, #f1f3f7);
      font-family: 'Montserrat', Arial, sans-serif;
      color: var(--text, #222);
      letter-spacing: 0.01em;
      box-sizing: border-box;
    }
    body {
      min-height: 100vh;
      min-width: 100vw;
      position: relative;
      transition: background 0.23s cubic-bezier(.4,0,.2,1), color 0.23s cubic-bezier(.4,0,.2,1);
    }
    .wrap {
      min-height: 100dvh;
      width: 100vw;
      background: var(--card-bg, #fff);
      border-radius: 0;
      padding-top: calc(env(safe-area-inset-top, 0px) + 58px);
      padding-bottom: calc(env(safe-area-inset-bottom, 0px));
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
      overflow-y: auto;
      z-index: 1;
      box-sizing: border-box;
    }
    .header-bar {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 24px 0 12px;
      margin-bottom: 10px;
      position: relative;
      min-height: 56px;
      box-sizing: border-box;
      z-index: 5;
    }
    .theme-toggle-row {
      display: flex;
      align-items: center;
      gap: 12px;
      margin: 0;
      position: relative;
    }
    .theme-toggle {
      display: flex;
      align-items: center;
      gap: 9px;
      background: transparent;
      border: none;
      outline: none;
      cursor: pointer;
      font-family: inherit;
      font-size: 1.06em;
      padding: 6px 16px 6px 5px;
      border-radius: 13px;
      transition: background 0.18s;
      min-width: 44px;
      position: relative;
      height: 38px;
    }
    .theme-toggle:active {
      background: #f3f8ff77;
    }
    body.dark .theme-toggle:active { background: #2d3c4e99; }
    .theme-toggle .icon {
      width: 26px;
      height: 26px;
      display: block;
      position: relative;
      transition: transform 0.36s cubic-bezier(.4,0,.2,1), opacity 0.23s;
      top: 0;
    }
    .theme-toggle .icon.sun, .theme-toggle .icon.moon {
      position: absolute;
      left: 0; top: 0;
      width: 26px; height: 26px;
      transition: opacity 0.23s, transform 0.36s cubic-bezier(.4,0,.2,1);
      will-change: opacity, transform;
      display: block;
    }
    .theme-toggle .icon.sun { color: #ffbe34; filter: drop-shadow(0 1px 2px #f1c40f33); opacity: 1; transform: scale(1) translateY(0); z-index: 2; }
    .theme-toggle .icon.moon { color: #8ecaff; filter: drop-shadow(0 2px 7px #4dabf7a0); opacity: 0; transform: scale(0.6) translateY(0); z-index: 1; }
    body.dark .theme-toggle .icon.sun { opacity: 0; transform: scale(0.6) translateY(0);}
    body.dark .theme-toggle .icon.moon { opacity: 1; transform: scale(1) translateY(0);}
    .theme-toggle .theme-label {
      font-size: 0.97em;
      font-weight: 700;
      color: var(--accent-dark, #0051b3);
      letter-spacing: 0.01em;
      opacity: 0.78;
      margin-left: 30px;
      margin-right: 0;
      line-height: 1.1;
      min-width: 110px;
      text-align: left;
      transition: color 0.23s cubic-bezier(.4,0,.2,1);
      user-select: none;
      white-space: nowrap;
    }
    body.dark .theme-toggle .theme-label { color: #8ecaff; opacity: 0.92;}
    @media (max-width: 440px) {
      .theme-toggle .theme-label { font-size: 0.91em; min-width: 0; margin-left: 30px; max-width: 85vw; overflow: hidden; text-overflow: ellipsis;}
    }
    @media (max-width: 380px) {
      .theme-toggle .theme-label { display: none;}
    }
    .user-avatar {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      overflow: hidden;
      box-shadow: 0 2px 14px #0077ff33, 0 2px 1.5px #fff7 inset;
      border: 3px solid #fff;
      background: #eaf6ff;
      z-index: 11;
      transition: border-color 0.2s;
      object-fit: cover;
      margin-left: 13px;
    }
    body.dark .user-avatar { border: 3px solid #232b33; background: #243041;}
    .content-inner {
      width: 100%;
      max-width: 560px;
      margin: 0 auto;
      padding: 0 20px;
      flex: 1 1 auto;
      display: flex;
      flex-direction: column;
      box-sizing: border-box;
    }
    @media (max-width: 700px) {
      .wrap { padding-top: calc(env(safe-area-inset-top, 0px) + 38px);}
      .content-inner { max-width: 100vw; padding: 0 8px; }
    }
    @media (max-width: 400px) {
      .content-inner { padding: 0 4px; }
    }
    h2 {
      text-align: center;
      margin: 0 0 18px 0;
      font-weight: 700;
      font-size: 1.37em;
      letter-spacing: 0.02em;
      color: var(--accent-dark, #0051b3);
      text-shadow: 0 3px 12px #006eff0a;
      animation: popIn 0.8s;
      transition: color 0.23s cubic-bezier(.4,0,.2,1);
      position: relative;
      z-index: 1;
      min-height: 1.7em;
    }
    body.dark h2 { color: var(--accent, #62b0ff); }
    .menu {
      display: flex;
      flex-direction: column;
      gap: 14px;
      margin-bottom: 22px;
      animation: fadeIn 0.5s;
      width: 100%;
    }
    .menu button {
      background: linear-gradient(90deg, #006eff 60%, #13c1e3 100%);
      color: #fff;
      border: none;
      border-radius: 24px;
      padding: 15px 0;
      font-size: 1.06em;
      font-family: inherit;
      font-weight: 700;
      letter-spacing: 0.03em;
      box-shadow: 0 2px 14px #0077ff33, 0 2px 1.5px #fff7 inset;
      cursor: pointer;
      outline: none;
      transition: box-shadow 0.23s cubic-bezier(.4,0,.2,1), background 0.23s cubic-bezier(.4,0,.2,1), transform 0.16s cubic-bezier(.4,0,.2,1);
      position: relative;
      overflow: hidden;
      width: 100%;
      max-width: 100%;
    }
    .menu button:active {
      background: linear-gradient(90deg, #0051b3 60%, #13c1e3 100%);
      transform: scale(0.98);
      box-shadow: 0 1.5px 8px #0077ff22, 0 1.5px 1.5px #fff7 inset;
    }
    .beautiful-form {
      display: flex;
      flex-direction: column;
      gap: 22px;
      padding: 28px 14px 14px 14px;
      background: var(--card-bg, #fff);
      border-radius: 22px;
      box-shadow: 0 4px 20px #0077ff18;
      margin-top: 5px;
      margin-bottom: 20px;
      animation: popIn 0.41s;
      max-width: 420px;
      margin-left: auto;
      margin-right: auto;
      position: relative;
    }
    .field-row {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    .field-row.inline {
      flex-direction: row;
      align-items: center;
      gap: 15px;
    }
    .field-label {
      font-size: 1em;
      font-weight: 600;
      color: var(--input-label, #223b5a);
      margin-bottom: 2px;
      display: block;
      letter-spacing: 0.01em;
      transition: color 0.23s cubic-bezier(.4,0,.2,1);
    }
    body.dark .field-label { color: #b9dbff; }
    .beautiful-form input, .beautiful-form select {
      width: 100%;
      padding: 13px 12px;
      border: 1.5px solid var(--input-border, #e3e6ef);
      border-radius: 8px;
      box-sizing: border-box;
      box-shadow: 0 1.5px 7px #006eff07;
      font-size: 1em;
      font-family: inherit;
      background: var(--input-bg, #f7f9fc);
      transition: border 0.22s, background 0.23s cubic-bezier(.4,0,.2,1), color 0.23s cubic-bezier(.4,0,.2,1);
      outline: none;
      color: var(--text, #222);
      animation: fadeInInput 0.44s;
    }
    .beautiful-form input:focus, .beautiful-form select:focus {
      border: 1.5px solid var(--input-focus, #006eff);
      background: #fff;
    }
    body.dark .beautiful-form input,
    body.dark .beautiful-form select {
      background: #22303b !important;
      color: #f1f1f1 !important;
      border: 1.5px solid #3e4b5a;
    }
    body.dark .beautiful-form input:focus,
    body.dark .beautiful-form select:focus {
      background: #232b33 !important;
      color: #f1f1f1 !important;
      border: 1.5px solid #62b0ff;
    }
    .switch-toggle2 {
      width: 92px;
      height: 39px;
      background: #eaf2ff;
      border-radius: 25px;
      position: relative;
      display: inline-block;
      cursor: pointer;
      border: 2px solid #e3e6ef;
      transition: background 0.22s, border-color 0.22s;
      margin: 0;
      vertical-align: middle;
      box-sizing: border-box;
    }
    .switch-toggle2.checked {
      background: #1c7ed6;
      border-color: #1c7ed6;
    }
    .switch-slider2 {
      position: absolute;
      top: 4px;
      left: 4px;
      width: 31px;
      height: 31px;
      background: #fff;
      border-radius: 50%;
      transition: left 0.21s cubic-bezier(.4,0,.2,1), background 0.18s, box-shadow 0.19s;
      box-shadow: 0 2px 8px #0077ff22;
      z-index: 2;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.24em;
      color: #1c7ed6;
    }
    .switch-toggle2.checked .switch-slider2 {
      left: 57px;
      background: #fff;
      color: #13c1e3;
    }
    .switch-toggle2 .switch-status-label {
      position: absolute;
      top: 50%;
      left: 13px;
      transform: translateY(-50%);
      font-size: 0.98em;
      font-weight: 700;
      color: #1c7ed6;
      transition: color 0.2s, left 0.21s;
      z-index: 1;
      opacity: 1;
      user-select: none;
    }
    .switch-toggle2.checked .switch-status-label {
      color: #fff;
      left: 44px;
    }
    body.dark .switch-toggle2 {
      background: #22303b;
      border-color: #3e4b5a;
    }
    body.dark .switch-toggle2.checked {
      background: #62b0ff;
      border-color: #62b0ff;
    }
    body.dark .switch-toggle2 .switch-slider2 {
      background: #b9dbff;
      color: #232b33;
    }
    body.dark .switch-toggle2.checked .switch-slider2 {
      background: #fff;
      color: #1c7ed6;
    }
    body.dark .switch-toggle2 .switch-status-label {
      color: #62b0ff;
    }
    body.dark .switch-toggle2.checked .switch-status-label {
      color: #fff;
    }
    .beautiful-form .btns {
      gap: 16px;
      margin-top: 10px;
    }
    .beautiful-form .btns button {
      font-size: 1.06em;
      padding: 13px 0;
      border-radius: 14px;
      background: linear-gradient(90deg, #006eff 60%, #13c1e3 100%);
      color: #fff;
      font-weight: 700;
      border: none;
      box-shadow: 0 2px 8px #0077ff1a;
      cursor: pointer;
      transition: background 0.25s, transform 0.17s;
      animation: popIn 0.33s;
      flex: 1;
    }
    .beautiful-form .btns button.cancel {
      background: #e2e6ee;
      color: #4a4a4a;
    }
    .beautiful-form .btns button:active {
      background: linear-gradient(90deg, #0051b3 60%, #13c1e3 100%);
      transform: scale(0.98);
    }
    .beautiful-form .btns button.cancel:active {
      background: #c9ccd5;
    }
    .icon-bar {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-bottom: 12px;
    }
    .icon-bar .main-icon {
      font-size: 2.5em;
      color: #1c7ed6;
      text-shadow: 0 3px 12px #13c1e340;
      margin-right: 8px;
    }
    .icon-bar .main-title {
      font-size: 1.3em;
      font-weight: 800;
      color: var(--accent-dark, #0051b3);
      letter-spacing: 0.01em;
      text-shadow: 0 3px 12px #13c1e340;
    }
    body.dark .icon-bar .main-title {
      color: #62b0ff;
    }
    .backbtn {
      margin-bottom: 18px;
      font-size: 1em;
      padding: 11px 0;
      border-radius: 13px;
      background: #eaf2ff;
      border: none;
      cursor: pointer;
      color: #2179ba;
      font-weight: 700;
      display: block;
      width: 100%;
      box-shadow: 0 1px 6px #b9dbff55;
      position: relative;
      transition: background 0.2s, color 0.2s, box-shadow 0.23s, transform 0.18s;
      outline: none;
      letter-spacing: 0.01em;
      animation: fadeIn 0.33s;
    }
    .backbtn:active {
      background: #d4e3f7;
      color: #006eff;
      transform: scale(0.98);
      box-shadow: 0 1px 4px #b9dbff33;
    }
    .welcome-block {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 80px;
      animation: fadeIn 0.7s;
      margin-bottom: 12px;
    }
    .welcome-greet {
      font-size: 1.16em;
      font-weight: 700;
      color: var(--accent-dark, #0051b3);
      margin-bottom: 6px;
      letter-spacing: 0.01em;
      text-align: center;
    }
    .welcome-bar {
      font-size: 0.98em;
      color: #4b8be8;
      background: #eaf2ff;
      padding: 5px 15px;
      border-radius: 11px;
      margin-bottom: 8px;
      font-weight: 600;
      display: inline-block;
      text-align: center;
    }
    .result {
      margin: 14px 0 0 0;
      font-size: 1.07em;
      text-align: center;
      transition: color 0.3s;
    }
    .success { color: #1ca97b; font-weight: 600; animation: fadeIn 0.7s;}
    .error { color: #ee4747; font-weight: 600; animation: fadeIn 0.7s;}
    .card-list {
      display: flex;
      flex-direction: column;
      gap: 14px;
      margin-top: 8px;
      margin-bottom: 12px;
      animation: fadeIn 0.45s;
      padding: 0;
      box-sizing: border-box;
      width: 100%;
    }
    .item-card {
      min-width: 0;
      min-height: 160px;
      max-width: 100%;
      width: 100%;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      position: relative;
      background: linear-gradient(120deg, #eaf6ff 0%, #f1f3fa 100%);
      border-radius: 20px;
      box-shadow: 0 3px 16px #0077ff1a, 0 1.5px 6px #b9dbff44;
      padding: 14px 18px 16px 18px;
      margin: 0;
      outline: 1.5px solid #e3eaff1c;
      overflow: hidden;
      transition: box-shadow 0.24s, background 0.18s, transform 0.21s;
      animation: popIn 0.43s;
      align-self: stretch;
    }
    .item-card .card-title {
      font-weight: 700;
      font-size: 1.03em;
      margin-bottom: 4px;
      color: var(--accent-dark, #0051b3);
      word-break: break-all;
      max-width: 80%;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      line-height: 1.18;
    }
    .item-card .card-row {
      font-size: 0.97em;
      margin-bottom: 2px;
      color: #444;
      line-height: 1.27;
      word-break: break-word;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .item-card .card-row b {
      font-weight: 700;
      color: #006eff;
      margin-right: 4px;
    }
    .item-card .card-badge {
      display: inline-block;
      background: #e5f3ff;
      color: #2179ba;
      font-weight: 700;
      font-size: 0.93em;
      border-radius: 13px 13px 13px 0;
      padding: 4px 10px 4px 10px;
      margin: 0 0 9px 0;
      letter-spacing: 0.01em;
      box-shadow: 0 1px 8px #b9dbff0a;
      position: absolute;
      right: 12px;
      top: 12px;
      border-top-right-radius: 18px;
      max-width: 60%;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      z-index: 2;
    }
    .card-actions-bottom {
      margin-top: auto;
      display: flex;
      gap: 8px;
      padding-top: 14px;
      animation: fadeIn 0.3s;
    }
    .editbtn, .deletebtn {
      flex: 1;
      border-radius: 9px;
      font-size: 0.97em;
      padding: 8px 0;
      font-weight: 600;
      border: none;
      cursor: pointer;
      transition: background 0.17s, color 0.17s;
      animation: popIn 0.33s;
    }
    .editbtn { background: #eaf2ff; color: #2179ba;}
    .editbtn:active { background: #d4e3f7; color: #006eff;}
    .deletebtn { background: #ffeaea; color: #ee4747;}
    .deletebtn:active { background: #ffdede; color: #b90000;}
    .modal-overlay {
      position: fixed;
      z-index: 3000;
      top: 0; left: 0; right: 0; bottom: 0;
      width: 100vw; height: 100vh;
      background: rgba(30,46,70,0.18);
      backdrop-filter: blur(6px);
      display: flex;
      align-items: center;
      justify-content: center;
      animation: fadeIn 0.16s;
    }
    .modal-dialog {
      background: #fff;
      color: #1ca97b;
      padding: 27px 34px 26px 34px;
      font-size: 1.13em;
      font-weight: 700;
      border-radius: 18px;
      box-shadow: 0 3px 16px #13c1e340;
      min-width: 220px;
      min-height: 60px;
      text-align: center;
      animation: notifPopupIn .3s cubic-bezier(.4,0,.2,1) forwards;
      position: relative;
    }
    .modal-dialog .modal-title {
      color: #222;
      font-weight: 700;
      font-size: 1.08em;
      margin-bottom: 16px;
    }
    .modal-dialog .delete-item-name {
      font-weight: 700;
      color: #ee4747;
      font-size: 1.16em;
      display: inline-block;
      margin: 0 3px;
      background: #ffeaea;
      border-radius: 7px;
      padding: 2px 10px;
      border: 1.5px solid #ee4747;
      box-shadow: 0 1px 6px #ffbaba30;
      transition: background 0.22s, color 0.22s;
    }
    body.dark .modal-dialog .delete-item-name {
      color: #ff4f4f;
      background: #3a1d1d;
      border-color: #ff4f4f;
      box-shadow: 0 1px 6px #ff4f4f33;
    }
    .modal-dialog .modal-buttons {
      margin-top: 18px;
      display: flex;
      gap: 12px;
    }
    .modal-dialog button {
      flex: 1;
      border-radius: 13px;
      font-size: 1em;
      padding: 11px 0;
      background: var(--accent, #006eff);
      color: #fff;
      font-weight: 600;
      border: none;
      box-shadow: 0 1px 5px #0077ff22;
      cursor: pointer;
      transition: background 0.25s, transform 0.18s;
      animation: popIn 0.33s;
    }
    .modal-dialog button.cancel {
      background: #e2e6ee;
      color: #4a4a4a;
    }
    .modal-dialog button:active {
      background: var(--accent-dark, #0051b3);
      transform: scale(0.98);
    }
    .modal-dialog button.cancel:active {
      background: #c9ccd5;
    }
    body.dark .modal-dialog { background: #232b33; color: #b9dbff;}
    body.dark .modal-dialog .modal-title { color: #b9dbff;}
    body.dark .modal-dialog button { background: #62b0ff; color: #232b33;}
    body.dark .modal-dialog button.cancel { background: #3a4e68; color: #f1f1f1;}
    .modal-overlay.hide { animation: fadeOut 0.22s cubic-bezier(.4,0,.2,1) forwards;}
    @keyframes fadeOut { from { opacity: 1; } to { opacity: 0; pointer-events: none; }}
    .global-loader-overlay {
      position: fixed;
      z-index: 4000;
      top: 0; left: 0; right: 0; bottom: 0;
      width: 100vw; height: 100vh;
      background: rgba(241,243,247,0.92);
      opacity: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: opacity 0.36s;
      flex-direction: column;
    }
    body.dark .global-loader-overlay { background: rgba(21,28,36,0.93);}
    .global-loader-spinner {
      width: 54px;
      height: 54px;
      border: 6px solid #e3eaff;
      border-top: 6px solid var(--accent, #006eff);
      border-radius: 50%;
      animation: spin 0.9s linear infinite;
      margin-bottom: 22px;
      margin-top: 12px;
    }
    @keyframes spin { 0% { transform: rotate(0);} 100% { transform: rotate(360deg);}}
    .global-loader-text {
      font-size: 1.18em;
      font-weight: 700;
      color: var(--accent-dark, #0051b3);
      text-align: center;
      letter-spacing: 0.01em;
    }
    body.dark .global-loader-text { color: var(--accent, #62b0ff);}
    @keyframes notifPopupIn { from { opacity: 0; transform: scale(0.93);} to   { opacity: 1; transform: scale(1);}}
    @keyframes fadeIn { from { opacity:0; transform: translateY(32px);} to   { opacity:1; transform: none;}}
    @keyframes popIn { from { opacity:0; transform: scale(0.95);} to   { opacity:1; transform: scale(1);}}
    @media (max-width: 600px) {
      .notif-popup { font-size: 1em; padding: 15px 10vw; min-width: 0; }
      .item-card { min-height: 120px; padding: 11px 10px 13px 10px;}
      .card-list { gap: 10px; }
      .menu button { padding: 13px 0; }
      .backbtn { font-size: 0.98em; padding: 10px 0;}
      h2 { font-size: 1.07em; }
      .mini-notification { font-size: 0.98em; padding: 10px 14px;}
      .modal-dialog { padding: 18px 7vw 18px 7vw; min-width: 0; }
      .item-card { padding: 11px 10px 13px 10px;}
      .content-inner { padding: 0 8px; }
      .card-list { padding: 0;}
    }
    @media (max-width: 400px) {
      .notif-popup { font-size: 0.98em; padding: 12px 2vw;}

<body>
  <div class="wrap" id="wrap">
    <div class="header-bar">
      <div class="theme-toggle-row">
        <button class="theme-toggle" id="themeToggle" aria-label="Сменить тему" title="Сменить тему">
          <span class="icon sun" aria-hidden="true" style="top:0;left:0;">
            <svg width="26" height="26" viewBox="0 0 23 23" fill="none"><circle cx="11.5" cy="11.5" r="5" fill="currentColor"/><g stroke="currentColor" stroke-width="2"><line x1="11.5" y1="2" x2="11.5" y2="0"/><line x1="11.5" y1="21" x2="11.5" y2="23"/><line x1="2" y1="11.5" x2="0" y2="11.5"/><line x1="21" y1="11.5" x2="23" y2="11.5"/><line x1="4.38" y1="4.38" x2="2.97" y2="2.97"/><line x1="18.62" y1="18.62" x2="20.03" y2="20.03"/><line x1="18.62" y1="4.38" x2="20.03" y2="2.97"/><line x1="4.38" y1="18.62" x2="2.97" y2="20.03"/></g></svg>
          </span>
          <span class="icon moon" aria-hidden="true" style="top:0;left:0;">
            <svg width="26" height="26" viewBox="0 0 23 23" fill="none"><path d="M21 16.5C19.5 17.5 18 18 16.5 18C11.5294 18 7.5 13.9706 7.5 9C7.5 6.5 8.5 4.5 10 3C6 4 3 7.5 3 12C3 17 7.02944 21 12 21C15.5 21 18.5 19 21 16.5Z" fill="currentColor"/></svg>

    <div class="content-inner">

  </div>
  <div class="global-loader-overlay" id="globalLoader" style="display:none;">
    <div class="global-loader-spinner"></div>
    <div class="global-loader-text">Загрузка...</div>
  </div>
  <script>
    const themeBtn = document.getElementById('themeToggle');
    const themeText = document.getElementById('themeText');
    function ensureTheme() {
      let theme = localStorage.getItem('theme');
      if(!theme) {
        if(window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) theme = 'dark';
        else theme = 'light';
      }
      document.body.classList.toggle('dark', theme === 'dark');
      themeText.textContent = theme === 'dark' ? "Светлая тема" : "Тёмная тема";
    }
    function setTheme(dark) {
      localStorage.setItem('theme', dark ? 'dark' : 'light');
      ensureTheme();
    }
    themeBtn.addEventListener('click', () => setTheme(!document.body.classList.contains('dark')));
    ensureTheme();
    let tg = window.Telegram && window.Telegram.WebApp ? window.Telegram.WebApp : null;
    let userId = tg && tg.initDataUnsafe && tg.initDataUnsafe.user ? tg.initDataUnsafe.user.id : null;
    let username = tg && tg.initDataUnsafe && tg.initDataUnsafe.user ? (tg.initDataUnsafe.user.username||tg.initDataUnsafe.user.first_name) : "";
    let userPhoto = tg && tg.initDataUnsafe && tg.initDataUnsafe.user && tg.initDataUnsafe.user.photo_url ? tg.initDataUnsafe.user.photo_url : "";
    const backend = "https://bar-backend-production.up.railway.app";
    const botLink = "https://t.me/BarHelperAB_bot";
    function forceExpand() {
      if (tg && tg.expand) tg.expand();
    }
    if (tg && tg.expand) tg.expand();
    if (userPhoto) {
      const avatar = document.getElementById('userAvatar');
      avatar.src = userPhoto;
      avatar.style.display = 'block';
    }
    document.getElementById('wrap').addEventListener('touchstart', function(e) {
      if (!e.target.closest('input, textarea, select, button')) {
        const active = document.activeElement;
        if (active && (active.tagName === 'INPUT' || active.tagName === 'TEXTAREA' || active.tagName === 'SELECT')) {
          active.blur();
        }
      }
    });
    if (!userId) {
      document.getElementById('main').innerHTML = `
        <div style="padding:22px 0;text-align:center" class="error">
          Откройте сайт через Telegram-бота, чтобы пользоваться баром.<br><br>
          <a href="${botLink}" style="color:#007aff;font-weight:bold" target="_blank">Открыть бота</a>
        </div>`;
      throw new Error("Not in Telegram Mini App");
    }
    window.showMenu = showMenu;
    window.showAddPage = showAddPage;
    window.showExpiredPage = showExpiredPage;
    window.showSearchPage = showSearchPage;
    window.showEditPage = showEditPage;
    window.openReopenForm = openReopenForm;
    window.confirmDelete = confirmDelete;
    window.deleteItem = deleteItem;
    function setPageTitle(title) {
      document.getElementById('pageTitle').innerHTML = title;
    }
    function showPage(contentHtml) {
      const el = document.getElementById("main");
      el.innerHTML = `<div class="page-anim">${contentHtml}</div>`;
      ensureTheme();
      window.scrollTo({top: 0, behavior: 'smooth'});
      forceExpand();
    }
    function addBackButton(html) {
      return `<button class="backbtn" onclick="showMenu()">Назад</button>` + html;
    }
    function msg(m, type=''){ showPage(addBackButton(`<div class="${type} result">${m}</div>`)); }
    let USER = null;
    function welcomeGreeting() {
      const now = new Date();
      const h = now.getHours();
      if (h >= 5 && h < 12) return "Доброе утро";
      if (h >= 12 && h < 18) return "Добрый день";
      if (h >= 18 && h < 23) return "Добрый вечер";
      return "Доброй ночи";
    }
    function showMenu() {
      setPageTitle('Ингредиенты <span style="color:#13c1e3;font-size:0.93em;">бара</span>');
      showPage(`
        <div class="welcome-block">
          <div class="welcome-greet">${welcomeGreeting()},<br>${USER ? USER.username : ""}!</div>
          ${USER && USER.bar_name ? `<span class="welcome-bar">Бар: ${USER.bar_name}</span>` : ""}
        </div>
        <div class="menu fadeIn" id="menuBlock">
          <button onclick="showAddPage()">Добавить позицию</button>
          <button onclick="showExpiredPage()">Проверить сроки</button>
          <button onclick="showSearchPage()">Поиск</button>
          <button onclick="showEditPage()">Переоткрыть (редактировать)</button>
        </div>
      `);
      ensureTheme();
    }
    function vibrate(ms = 30) {
      if (window.navigator && window.navigator.vibrate) {
        window.navigator.vibrate(ms);
      }
      if (window.Telegram && window.Telegram.WebApp && window.Telegram.WebApp.HapticFeedback) {
        try {
          window.Telegram.WebApp.HapticFeedback.impactOccurred('light');
        } catch (e) {}
      }
    }
    function scrollInputIntoView(input) {
      setTimeout(() => {
        if (input && typeof input.scrollIntoView === "function") {
          input.scrollIntoView({behavior: "smooth", block: "center"});
        }
      }, 120);
    }
    document.body.addEventListener('focusin', function(e) {
      if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA' || e.target.tagName === 'SELECT') {
        scrollInputIntoView(e.target);
      }
    });
    function showAddPage() {
      setPageTitle('Добавить позицию');
      showPage(addBackButton(`
        <div class="icon-bar">
          <span class="main-icon">🍸</span>
          <span class="main-title">Новая позиция бара</span>
        </div>
        <form id="addf" class="beautiful-form" autocomplete="off">
          <div class="field-row">
            <label class="field-label" for="category">Категория</label>
            <select name="category" id="category" required>
              <option value="🍯 Сиропы">🍯 Сиропы</option>
              <option value="🥕 Ингредиенты">🥕 Ингредиенты</option>
              <option value="📦 Прочее">📦 Прочее</option>
            </select>
          </div>
          <div class="field-row inline" style="justify-content:space-between;">
            <span class="field-label" style="flex:1;">Статус</span>
            <div id="switchOpen2" class="switch-toggle2" tabindex="0" role="checkbox" aria-checked="true" style="margin-left:12px;">
              <div class="switch-slider2">🔓</div>
              <span class="switch-status-label" id="switchLabel2">Открыто</span>
            </div>
          </div>
          <div class="field-row">
            <label class="field-label" for="tob">TOB (6 цифр)</label>
            <input name="tob" id="tob" maxlength="6" pattern="\\d{6}" required placeholder="123456">
          </div>
          <div class="field-row">
            <label class="field-label" for="name">Название</label>
            <input name="name" id="name" required placeholder="Название позиции">
          </div>
          <div class="field-row">
            <label class="field-label" for="opened_at">Дата открытия</label>
            <input name="opened_at" id="opened_at" type="date" required>
          </div>
          <div class="field-row">
            <label class="field-label" for="shelf_life_days">Срок хранения (дней)</label>
            <input name="shelf_life_days" id="shelf_life_days" type="number" min="1" required placeholder="30">
          </div>
          <div class="btns">
            <button type="submit">Добавить</button>
            <button type="button" class="cancel" onclick="showMenu()">Назад</button>
          </div>
        </form>
      `));
      ensureTheme();
      setTimeout(() => {
        let inputs = document.querySelectorAll('.beautiful-form input, .beautiful-form select');
        inputs.forEach(inp => {
          inp.addEventListener('focus', function() {
            scrollInputIntoView(this);
          });
        });
      }, 100);
      const switchOpen2 = document.getElementById('switchOpen2');
      const switchLabel2 = document.getElementById('switchLabel2');
      let opened = true;
      function updateSwitch2() {
        if(opened){
          switchOpen2.classList.add('checked');
          switchOpen2.setAttribute('aria-checked', 'true');
          switchLabel2.textContent = 'Открыто';
          switchOpen2.querySelector('.switch-slider2').textContent = '🔓';
        } else {
          switchOpen2.classList.remove('checked');
          switchOpen2.setAttribute('aria-checked', 'false');
          switchLabel2.textContent = 'Закрыто';
          switchOpen2.querySelector('.switch-slider2').textContent = '🔒';
        }
      }
      switchOpen2.addEventListener('click', ()=>{
        opened = !opened;
        updateSwitch2();
      });
      switchOpen2.addEventListener('keydown', (e)=>{
        if(e.key === " " || e.key === "Enter"){
          opened = !opened;
          updateSwitch2();
        }
      });
      updateSwitch2();
      document.getElementById('addf').onsubmit = async function(e){
        e.preventDefault();
        let d = Object.fromEntries(new FormData(this));
        d.opened = opened ? 1 : 0;
        let resp = await fetch(`${backend}/add`, {
          method: "POST",
          headers: {"Content-Type":"application/json"},
          body: JSON.stringify({user_id: userId, ...d})
        });
        let data = await resp.json();
        if (data.ok) {
          vibrate();
          msg("Позиция добавлена!", "success");
        } else {
          msg("Ошибка: " + data.error, "error");
        }
      };
    }
    function showExpiredPage() {
      setPageTitle('Проверка сроков');
      showPage(addBackButton(`<div id="expiredTitle" style="text-align:center;color:#aaa;font-size:1.07em;">Загрузка...</div><div id="expiredCards"></div>`));
      ensureTheme();
      fetch(backend+"/expired",{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({user_id:userId})})
        .then(r=>r.json())
        .then(d=>{
          const title = document.getElementById('expiredTitle');
          const cardsDiv = document.getElementById('expiredCards');
          if(!d.ok) {
            title.innerHTML = "Ошибка: "+d.error;
            cardsDiv.innerHTML = "";
            return;
          }
          if(!d.results.length) {
            title.innerHTML = "Нет просроченных позиций!";
            title.className = "success";
            cardsDiv.innerHTML = "";
            return;
          }
          title.innerHTML = "Просроченные позиции:";
          title.className = "";
          let cards = `<div class="card-list">`;
          d.results.forEach(x=>{
            cards += `
              <div class="item-card">
                <div class="card-badge">Просрочено</div>
                <div class="card-title">${x.name}</div>
                <div class="card-row"><b>Категория:</b> ${x.category}</div>
                <div class="card-row"><b>TOB:</b> ${x.tob}</div>
                <div class="card-row"><b>Годен до:</b> ${x.expiry_at}</div>
              </div>
            `;
          });
          cards += `</div>`;
          cardsDiv.innerHTML = cards;
          ensureTheme();
        });
    }
    function showSearchPage() {
      setPageTitle('Поиск');
      showPage(addBackButton(`
        <div id="searchBlock" class="beautiful-form" style="gap:10px;max-width:440px;">
          <input id="searchInput" type="text" placeholder="Поиск по TOB или названию">
          <div id="searchResults" style="min-height:90px;"></div>
        </div>
      `));
      ensureTheme();
      const input = document.getElementById('searchInput');
      let allItems = [];
      const resultsDiv = document.getElementById('searchResults');
      resultsDiv.innerHTML = `<div style="text-align:center;color:#aaa;font-size:1.07em;">Загрузка...</div>`;
      fetch(`${backend}/search`, {
        method: "POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify({user_id: userId, query: ""})
      })
      .then(r => r.json())
      .then(data => {
        if (!data.ok) return resultsDiv.innerHTML = `<div class="error">Ошибка: ${data.error}</div>`;
        allItems = data.results;
        renderList("");
      });
      input.addEventListener('input', e => {
        renderList(e.target.value);
      });
      function renderList(filter) {
        filter = (filter||"").trim().toLowerCase();
        let items = allItems;
        if(filter)
          items = allItems.filter(
            x => x.tob.toLowerCase().includes(filter) || x.name.toLowerCase().includes(filter)
          );
        if (!items.length) {
          resultsDiv.innerHTML = `<div style="text-align:center;color:#bbb;font-size:1.07em;margin-top:18px;">Ничего не найдено</div>`;
          return;
        }
        let cards = `<div class="card-list" style="animation:none">`;
        items.forEach(r => {
          cards += `
            <div class="item-card">
              <div class="card-badge">${r.category}</div>
              <div class="card-title" title="${r.name}">${r.name}</div>
              <div class="card-row"><b>TOB:</b> ${r.tob}</div>
              <div class="card-row"><b>Открыто:</b> ${r.opened_at}</div>
              <div class="card-row"><b>Годен до:</b> ${r.expiry_at}</div>
            </div>
          `;
        });
        cards += `</div>`;
        resultsDiv.innerHTML = cards;
      }
    }
    function showEditPage() {
      setPageTitle('Редактирование позиций');
      showPage(addBackButton(`
        <div id="editBlock" class="beautiful-form" style="gap:10px;max-width:440px;">
          <input id="editSearchInput" type="text" placeholder="Поиск по TOB или названию">
          <div id="editResults" style="min-height:90px;"></div>
        </div>
      `));
      ensureTheme();
      const input = document.getElementById('editSearchInput');
      let allItems = [];
      const resultsDiv = document.getElementById('editResults');
      resultsDiv.innerHTML = `<div style="text-align:center;color:#aaa;font-size:1.07em;">Загрузка...</div>`;
      fetch(`${backend}/search`, {
        method: "POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify({user_id: userId, query: ""})
      })
      .then(r => r.json())
      .then(data => {
        if (!data.ok) return resultsDiv.innerHTML = `<div class="error">Ошибка: ${data.error}</div>`;
        allItems = data.results;
        renderEditList("");
      });
      input.addEventListener('input', e => {
        renderEditList(e.target.value);
      });
      function renderEditList(filter) {
        filter = (filter||"").trim().toLowerCase();
        let items = allItems;
        if(filter)
          items = allItems.filter(
            x => x.tob.toLowerCase().includes(filter) || x.name.toLowerCase().includes(filter)
          );
        if (!items.length) {
          resultsDiv.innerHTML = `<div style="text-align:center;color:#bbb;font-size:1.07em;margin-top:18px;">Ничего не найдено</div>`;
          return;
        }
        let cards = `<div class="card-list">`;
        items.forEach(r => {
          cards += `
            <div class="item-card">
              <div class="card-badge">${r.category}</div>
              <div class="card-title" title="${r.name}">${r.name}</div>
              <div class="card-row"><b>TOB:</b> ${r.tob}</div>
              <div class="card-row"><b>Открыто:</b> ${r.opened_at}</div>
              <div class="card-row"><b>Годен до:</b> ${r.expiry_at}</div>
              <div class="card-actions-bottom">
                <button class="editbtn" onclick="openReopenForm('${encodeURIComponent(JSON.stringify(r))}');return false;">Редактировать</button>
                <button class="deletebtn" onclick="confirmDelete('${encodeURIComponent(JSON.stringify(r))}');return false;">Удалить</button>
              </div>
            </div>
          `;
        });
        cards += `</div>`;
        resultsDiv.innerHTML = cards;
      }
    }
    function openReopenForm(rJson) {
      setPageTitle('Редактирование позиции');
      let r = typeof rJson === "string" ? JSON.parse(decodeURIComponent(rJson)) : rJson;
      const today = new Date().toISOString().slice(0,10);
      showPage(addBackButton(`
        <form id="reopenf" class="beautiful-form" autocomplete="off">
          <div class="field-row">
            <label class="field-label">Категория</label>
            <input value="${r.category}" readonly>
          </div>
          <div class="field-row">
            <label class="field-label">TOB</label>
            <input value="${r.tob}" readonly>
          </div>
          <div class="field-row">
            <label class="field-label">Название</label>
            <input value="${r.name}" readonly>
          </div>
          <div class="field-row">
            <label class="field-label">Дата открытия</label>
            <input name="opened_at" type="date" value="${today}" required>
          </div>
          <div class="field-row">
            <label class="field-label">Срок хранения (дней)</label>
            <input name="shelf_life_days" type="number" min="1" required value="${r.shelf_life_days}">
          </div>
          <div class="btns">
            <button type="submit">Сохранить</button>
            <button type="button" class="cancel" onclick="showMenu()">Назад</button>
          </div>
        </form>
      `));
      ensureTheme();
      setTimeout(() => {
        let inputs = document.querySelectorAll('.beautiful-form input, .beautiful-form select');
        inputs.forEach(inp => {
          inp.addEventListener('focus', function() {
            scrollInputIntoView(this);
          });
        });
      }, 100);
      document.getElementById('reopenf').onsubmit = async function(e){
        e.preventDefault();
        let d = Object.fromEntries(new FormData(this));
        let req = {
          user_id: userId,
          tob: r.tob,
          opened_at: d.opened_at,
          shelf_life_days: d.shelf_life_days
        };
        let resp = await fetch(`${backend}/reopen`, {
          method: "POST",
          headers: {"Content-Type":"application/json"},
          body: JSON.stringify(req)
        });
        let data = await resp.json();
        if (data.ok)
          msg("Позиция успешно переоткрыта!", "success");
        else
          msg("Ошибка: " + data.error, "error");
      };
    }
    function confirmDelete(rJson) {
      let r = typeof rJson === "string" ? JSON.parse(decodeURIComponent(rJson)) : rJson;
      let old = document.querySelector('.modal-overlay');
      if (old) old.remove();
      let overlay = document.createElement('div');
      overlay.className = 'modal-overlay';
      overlay.innerHTML = `
        <div class="modal-dialog">
          <div class="modal-title">
            Вы действительно хотите удалить <span class="delete-item-name">${r.name}</span>?
          </div>
          <div class="modal-buttons">
            <button onclick="deleteItem('${encodeURIComponent(JSON.stringify(r))}')">Удалить</button>
            <button class="cancel" onclick="closeDeleteModal()">Отмена</button>
          </div>
        </div>
      `;
      document.body.appendChild(overlay);
      ensureTheme();
    }
    function closeDeleteModal() {
      let overlay = document.querySelector('.modal-overlay');
      if (!overlay) return;
      overlay.classList.add('hide');
      setTimeout(() => overlay.remove(), 220);
    }
    async function deleteItem(rJson) {
      let r = typeof rJson === "string" ? JSON.parse(decodeURIComponent(rJson)) : rJson;
      let overlay = document.querySelector('.modal-overlay');
      if(overlay) overlay.classList.add('hide');
      setTimeout(async () => {
        if(overlay) overlay.remove();
        let resp = await fetch(`${backend}/delete`, {
          method: "POST",
          headers: {"Content-Type":"application/json"},
          body: JSON.stringify({user_id: userId, tob: r.tob})
        });
        let data = await resp.json();
        if (data.ok) {
          vibrate();
          showNotification("Позиция удалена!");
          showEditPage();
        } else {
          showNotification("Ошибка удаления: " + data.error, true);
          showEditPage();
        }
      }, 220);
    }
    function showNotification(msg, isError = false) {
      let old = document.getElementById('notifOverlay');
      if (old) old.remove();
      let overlay = document.createElement('div');
      overlay.className = 'notif-overlay';
      overlay.id = 'notifOverlay';
      overlay.innerHTML = `<div class="notif-popup${isError?' error':''}">${msg}</div>`;
      document.body.appendChild(overlay);
      setTimeout(() => { overlay.querySelector('.notif-popup').style.opacity = 1; }, 10);
      setTimeout(() => {
        overlay.style.opacity = 0;
        setTimeout(()=>overlay.remove(), 400);
      }, 1500);
    }
    function showGlobalLoader(show = true) {
      const loader = document.getElementById('globalLoader');
      const wrap = document.getElementById('wrap');
      if (show) {
        loader.style.display = 'flex';
        wrap.style.display = 'none';
        setTimeout(() => loader.style.opacity = "1", 10);
      } else {
        loader.style.opacity = "0";
        setTimeout(() => {
          loader.style.display = 'none';
          wrap.style.display = '';
        }, 370);
      }
    }
    function fixIOSHeight() {
      const wrap = document.getElementById('wrap');
      if (/iPhone|iPad|iPod/i.test(navigator.userAgent)) {
        wrap.style.height = window.innerHeight + 'px';
      } else {
        wrap.style.height = '';
      }
    }
    window.addEventListener('resize', fixIOSHeight);
    window.addEventListener('focusin', fixIOSHeight);
    window.addEventListener('focusout', fixIOSHeight);
    fixIOSHeight();
    async function startApp() {
      showGlobalLoader(true);
      const MIN_LOAD = 3200 + Math.floor(Math.random()*800);
      let t0 = Date.now();
      showPage(`
        <div class="welcome-block">
          <div class="welcome-greet">${welcomeGreeting()},<br>${USER ? USER.username : ""}!</div>
          ${USER && USER.bar_name ? `<span class="welcome-bar">Бар: ${USER.bar_name}</span>` : ""}
        </div>
      `);
      ensureTheme();
      try {
        let r = await fetch("https://bar-backend-production.up.railway.app/userinfo", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ user_id: userId })
        });
        let d = await r.json();
        let dt = Date.now() - t0;
        if (dt < MIN_LOAD) await new Promise(res => setTimeout(res, MIN_LOAD - dt));
        showGlobalLoader(false);
        if (!d.ok) {
          setPageTitle('Добро пожаловать');
          showPage(`
            <div class="welcome-block">
              <div class="welcome-greet">${welcomeGreeting()}, гость!</div>
              <div style="margin:16px 0 24px 0;color:#888;font-size:1.05em;">Сначала зарегистрируйтесь через Telegram-бота, чтобы пользоваться приложением.</div>
              <a href="${botLink}" target="_blank" style="display:inline-block; padding:14px 28px; background:linear-gradient(90deg,#007aff 70%,#13c1e3 100%); color:#fff; border-radius:15px; font-size:1.1em; font-weight:700; text-decoration:none; box-shadow:0 3px 16px #13c1e340; margin-bottom:9px; transition:background 0.24s;">Открыть Telegram-бота</a>
            </div>
          `);
          ensureTheme();
          return;
        }
        USER = { username: d.username, bar_name: d.bar_name };
        showMenu();
      } catch (e) {
        showGlobalLoader(false);
        setPageTitle('Ошибка');
        showPage('<div class="error">Не удалось подключиться к серверу.<br>' + e + '</div>');
        ensureTheme();
      }
    }
    startApp();
  </script>
