<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Ингредиенты бара</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --main-bg: #f1f3f7;
      --card-bg: #fff;
      --accent: #006eff;
      --accent-dark: #0051b3;
      --text: #222;
      --radius: 24px;
      --shadow: 0 4px 32px rgba(0,0,0,0.13);
      --transition: 0.23s cubic-bezier(.4,0,.2,1);
      --input-bg: #f7f9fc;
      --input-border: #e3e6ef;
      --input-focus: #006eff;
      --input-label: #223b5a;
      --card-gap: 18px;
      --card-gradient: linear-gradient(120deg, #eaf6ff 0%, #f1f3fa 100%);
      --card-badge: #e5f3ff;
    }
    html, body {
      height: 100%;
      min-height: 100vh;
      background: var(--main-bg);
      font-family: 'Montserrat', Arial, sans-serif;
      color: var(--text);
      letter-spacing: 0.01em;
      margin: 0;
      padding: 0;
      transition: background var(--transition), color var(--transition);
    }
    body {
      min-height: 100vh;
      background: var(--main-bg);
      transition: background var(--transition), color var(--transition);
      will-change: background, color;
    }
    .wrap {
      min-height: 100vh;
      height: 100%;
      max-width: 480px;
      margin: 0 auto;
      background: var(--card-bg);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 32px 24px 20px 24px;
      transition: box-shadow var(--transition), background var(--transition), color var(--transition);
      position: relative;
      display: flex;
      flex-direction: column;
    }
    @media (max-width: 600px) {
      .wrap { max-width: 100vw; margin: 0; padding: 10px 1vw 12px 1vw; border-radius: 0 0 18px 18px;}
    }
    @media (max-width: 500px) {
      .wrap { padding: 5px 0 7px 0; }
    }
    .user-avatar {
      position: absolute;
      top: 18px;
      right: 22px;
      width: 45px;
      height: 45px;
      border-radius: 50%;
      overflow: hidden;
      box-shadow: 0 2px 14px #0077ff33, 0 2px 1.5px #fff7 inset;
      border: 3px solid #fff;
      background: #eaf6ff;
      z-index: 11;
      transition: border-color 0.2s;
      object-fit: cover;
    }
    body.dark .user-avatar { border: 3px solid #232b33; background: #243041;}
    .theme-toggle-row {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      min-height: 42px;
      margin-bottom: 0.3em;
      position: relative;
      z-index: 2;
    }
    .theme-toggle {
      display: flex;
      align-items: center;
      gap: 9px;
      background: transparent;
      border: none;
      outline: none;
      cursor: pointer;
      font-family: inherit;
      font-size: 1.09em;
      padding: 6px 16px 6px 5px;
      border-radius: 10px;
      transition: background 0.18s;
      min-width: 44px;
      position: relative;
      height: 38px;
    }
    .theme-toggle:active {
      background: #f3f8ff77;
    }
    body.dark .theme-toggle:active {
      background: #2d3c4e99;
    }
    .theme-toggle .icon {
      width: 26px;
      height: 26px;
      display: block;
      position: relative;
      transition: transform 0.36s cubic-bezier(.4,0,.2,1), opacity 0.23s;
      top: 0;
    }
    .theme-toggle .icon.sun,
    .theme-toggle .icon.moon {
      position: absolute;
      left: 0; top: 0;
      width: 26px; height: 26px;
      transition: opacity 0.23s, transform 0.36s cubic-bezier(.4,0,.2,1);
      will-change: opacity, transform;
      display: block;
    }
    .theme-toggle .icon.sun {
      color: #ffbe34;
      filter: drop-shadow(0 1px 2px #f1c40f33);
      opacity: 1;
      transform: scale(1) translateY(0);
      z-index: 2;
    }
    .theme-toggle .icon.moon {
      color: #8ecaff;
      filter: drop-shadow(0 2px 7px #4dabf7a0);
      opacity: 0;
      transform: scale(0.6) translateY(0);
      z-index: 1;
    }
    body.dark .theme-toggle .icon.sun {
      opacity: 0;
      transform: scale(0.6) translateY(0);
    }
    body.dark .theme-toggle .icon.moon {
      opacity: 1;
      transform: scale(1) translateY(0);
    }
    .theme-toggle .theme-label {
      font-size: 0.98em;
      font-weight: 700;
      color: var(--accent-dark);
      letter-spacing: 0.01em;
      opacity: 0.78;
      margin-left: 30px;
      margin-right: 0;
      line-height: 1.1;
      min-width: 110px;
      text-align: left;
      transition: color var(--transition);
      user-select: none;
      white-space: nowrap;
    }
    body.dark .theme-toggle .theme-label {
      color: #8ecaff;
      opacity: 0.92;
    }
    @media (max-width: 440px) {
      .theme-toggle .theme-label {
        font-size: 0.91em;
        min-width: 0;
        margin-left: 30px;
        max-width: 85vw;
        overflow: hidden;
        text-overflow: ellipsis;
      }
    }
    @media (max-width: 380px) {
      .theme-toggle .theme-label {
        display: none;
      }
    }
    h2 {
      text-align: center;
      margin: 0 0 18px 0;
      font-weight: 700;
      font-size: 1.37em;
      letter-spacing: 0.02em;
      color: var(--accent-dark);
      text-shadow: 0 3px 12px #006eff0a;
      transition: color var(--transition);
      position: relative;
      z-index: 1;
      min-height: 1.7em;
      opacity: 0;
      transform: translateY(-12px);
      animation: fadeDownIn 0.7s cubic-bezier(.38,1.15,.7,1.01) forwards;
      will-change: opacity, transform;
    }
    body.dark h2 { color: var(--accent); }
    .welcome-block {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      margin: 16px 0 8px 0;
      min-height: 120px;
      animation: fadeDownIn 0.7s cubic-bezier(.38,1.15,.7,1.01) forwards;
      opacity: 0;
      transform: translateY(20px);
      will-change: opacity, transform;
      animation-delay: 0.15s;
    }
    .welcome-block.animated {
      opacity: 1;
      transform: none;
    }
    .welcome-greet {
      font-size: 1.15em;
      color: var(--accent);
      font-weight: 700;
      text-align: center;
      margin-bottom: 7px;
      text-shadow: 0 3px 12px #13c1e340;
      letter-spacing: 0.01em;
      line-height: 1.28;
      opacity: 0;
      transform: translateY(8px);
      animation: fadeInWelcomeText 0.8s 0.27s cubic-bezier(.38,1.15,.7,1.01) forwards;
      will-change: opacity, transform;
    }
    .welcome-bar {
      margin-top: 2px;
      font-size: 1em;
      color: #67c3ff;
      background: rgba(19,193,227,0.08);
      padding: 2px 13px 2px 13px;
      border-radius: 10px;
      font-weight: 500;
      letter-spacing: 0.02em;
      opacity: 0;
      transform: translateY(8px);
      animation: fadeInWelcomeText 0.8s 0.37s cubic-bezier(.38,1.15,.7,1.01) forwards;
      will-change: opacity, transform;
    }
    @keyframes fadeInWelcomeText {
      0% { opacity: 0; transform: translateY(8px);}
      100% { opacity: 1; transform: none;}
    }
    @keyframes fadeDownIn {
      0% { opacity: 0; transform: translateY(-12px);}
      100% { opacity: 1; transform: none;}
    }
    .welcome-loader {
      width: 48px;
      height: 48px;
      border: 5px solid #eee;
      border-top: 5px solid #13c1e3;
      border-radius: 50%;
      margin: 20px auto 18px auto;
      animation: spin 1s linear infinite;
      transition: opacity 0.4s;
    }
    @keyframes spin {
      0% { transform: rotate(0);}
      100% { transform: rotate(360deg);}
    }
    .menu {
      display: flex;
      flex-direction: column;
      gap: 14px;
      margin-bottom: 22px;
      margin-top: 15px;
      opacity: 0;
      transition: opacity 0.4s;
      pointer-events: none;
    }
    .menu.visible {
      opacity: 1;
      pointer-events: all;
    }
    .menu button {
      background: linear-gradient(90deg, #006eff 60%, #13c1e3 100%);
      color: #fff;
      border: none;
      border-radius: var(--radius);
      padding: 18px 0;
      font-size: 1.12em;
      font-family: inherit;
      font-weight: 700;
      letter-spacing: 0.03em;
      box-shadow: 0 2px 14px #0077ff33, 0 2px 1.5px #fff7 inset;
      cursor: pointer;
      outline: none;
      transition: 
        box-shadow var(--transition),
        background var(--transition),
        transform 0.16s cubic-bezier(.4,0,.2,1);
      position: relative;
      overflow: hidden;
      width: 100%;
      will-change: transform, box-shadow;
    }
    .menu button:active {
      background: linear-gradient(90deg, #0051b3 60%, #13c1e3 100%);
      transform: scale(0.98);
      box-shadow: 0 1.5px 8px #0077ff22, 0 1.5px 1.5px #fff7 inset;
    }
    /* Остальные ваши стили (карточки, формы, модальные окна и т.д.) оставлены без изменений */
    body.dark {
      --main-bg: #151c24;
      --card-bg: #232b33;
      --accent: #62b0ff;
      --accent-dark: #1c7ed6;
      --text: #f1f1f1;
      --shadow: 0 4px 32px rgba(0,0,0,0.40);
      --input-bg: #22303b;
      --input-border: #3e4b5a;
      --input-focus: #62b0ff;
      --input-label: #b9dbff;
      --card-gradient: linear-gradient(120deg, #243041 0%, #1d2530 100%);
      --card-badge: #17334e;
      background: var(--main-bg) !important;
    }
    html, body, .wrap {
      background: var(--main-bg) !important;
    }
  </style>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <div class="wrap" id="wrap">
    <div class="theme-toggle-row">
      <button class="theme-toggle" id="themeToggle" aria-label="Сменить тему" title="Сменить тему">
        <span class="icon sun" aria-hidden="true" style="top:0;left:0;">
          <svg width="26" height="26" viewBox="0 0 23 23" fill="none"><circle cx="11.5" cy="11.5" r="5" fill="currentColor"/><g stroke="currentColor" stroke-width="2"><line x1="11.5" y1="2" x2="11.5" y2="0"/><line x1="11.5" y1="21" x2="11.5" y2="23"/><line x1="2" y1="11.5" x2="0" y2="11.5"/><line x1="21" y1="11.5" x2="23" y2="11.5"/><line x1="4.38" y1="4.38" x2="2.97" y2="2.97"/><line x1="18.62" y1="18.62" x2="20.03" y2="20.03"/><line x1="18.62" y1="4.38" x2="20.03" y2="2.97"/><line x1="4.38" y1="18.62" x2="2.97" y2="20.03"/></g></svg>
        </span>
        <span class="icon moon" aria-hidden="true" style="top:0;left:0;">
          <svg width="26" height="26" viewBox="0 0 23 23" fill="none"><path d="M21 16.5C19.5 17.5 18 18 16.5 18C11.5294 18 7.5 13.9706 7.5 9C7.5 6.5 8.5 4.5 10 3C6 4 3 7.5 3 12C3 17 7.02944 21 12 21C15.5 21 18.5 19 21 16.5Z" fill="currentColor"/></svg>
        </span>
        <span class="theme-label" id="themeText">Тёмная тема</span>
      </button>
    </div>
    <img src="" id="userAvatar" class="user-avatar" style="display:none;" alt="Аватар">
    <h2 id="pageTitle">Ингредиенты <span style="color:#13c1e3;font-size:0.93em;">бара</span></h2>
    <div id="main"></div>
  </div>
  <script>
    // --- Theme Switcher ---
    const themeBtn = document.getElementById('themeToggle');
    const themeText = document.getElementById('themeText');
    function setTheme(dark, animate=true) {
      if(dark) {
        document.body.classList.add('dark');
        themeText.textContent = "Светлая тема";
      } else {
        document.body.classList.remove('dark');
        themeText.textContent = "Тёмная тема";
      }
      if(animate) {
        document.body.animate([
          { opacity: 0.7 },
          { opacity: 1 }
        ], {
          duration: 320,
          easing: 'cubic-bezier(.4,0,.2,1)'
        });
      }
      localStorage.setItem('theme', dark ? 'dark' : 'light');
    }
    function toggleTheme() {
      const dark = !document.body.classList.contains('dark');
      setTheme(dark);
    }
    themeBtn.addEventListener('click', toggleTheme);
    (function initTheme() {
      let theme = localStorage.getItem('theme');
      if(!theme) {
        if(window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) theme = 'dark';
        else theme = 'light';
      }
      setTheme(theme === 'dark', false);
    })();

    // --- User setup (Telegram Mini App Only) ---
    let tg = window.Telegram && window.Telegram.WebApp ? window.Telegram.WebApp : null;
    let userId = tg && tg.initDataUnsafe && tg.initDataUnsafe.user ? tg.initDataUnsafe.user.id : null;
    let username = tg && tg.initDataUnsafe && tg.initDataUnsafe.user ? (tg.initDataUnsafe.user.username||tg.initDataUnsafe.user.first_name) : "";
    let userPhoto = tg && tg.initDataUnsafe && tg.initDataUnsafe.user && tg.initDataUnsafe.user.photo_url ? tg.initDataUnsafe.user.photo_url : "";
    const backend = "https://bar-backend-production.up.railway.app";
    const botLink = "https://t.me/BarHelperAB_bot";
    if (tg && tg.expand) tg.expand();

    // --- Аватар ---
    if (userPhoto) {
      const avatar = document.getElementById('userAvatar');
      avatar.src = userPhoto;
      avatar.style.display = 'block';
    }

    document.getElementById('wrap').addEventListener('touchstart', function(e) {
      if (!e.target.closest('input, textarea, select, button')) {
        const active = document.activeElement;
        if (active && (active.tagName === 'INPUT' || active.tagName === 'TEXTAREA' || active.tagName === 'SELECT')) {
          active.blur();
        }
      }
    });

    if (!userId) {
      document.getElementById('main').innerHTML = `
        <div style="padding:22px 0;text-align:center" class="error">
          Откройте сайт через Telegram-бота, чтобы пользоваться баром.<br><br>
          <a href="${botLink}" style="color:#007aff;font-weight:bold" target="_blank">Открыть бота</a>
        </div>`;
      throw new Error("Not in Telegram Mini App");
    }

    let USER = null;

    // --- Глобальные методы для кнопок ---
    window.showMenu = showMenu;
    window.showAddPage = showAddPage;
    window.showExpiredPage = showExpiredPage;
    window.showSearchPage = showSearchPage;
    window.showEditPage = showEditPage;
    window.openReopenForm = openReopenForm;
    window.confirmDelete = confirmDelete;
    window.deleteItem = deleteItem;

    function setPageTitle(title) {
      const el = document.getElementById('pageTitle');
      el.innerHTML = title;
      el.style.opacity = 0;
      el.style.transform = "translateY(-12px)";
      setTimeout(() => {
        el.style.animation = 'none';
        void el.offsetWidth; // reflow
        el.style.opacity = 1;
        el.style.transform = "none";
        el.style.animation = null;
      }, 30);
    }

    function welcomeGreeting() {
      const now = new Date();
      const h = now.getHours();
      if (h >= 5 && h < 12) return "Доброе утро";
      if (h >= 12 && h < 18) return "Добрый день";
      if (h >= 18 && h < 23) return "Добрый вечер";
      return "Доброй ночи";
    }

    // --- Приветствие + loader + плавное появление меню ---
    function showWelcome(isLoad = true) {
      setPageTitle('Ингредиенты <span style="color:#13c1e3;font-size:0.93em;">бара</span>');
      let menuBlock = `
        <div class="menu" id="menuBlock">
          <button onclick="showAddPage()">Добавить позицию</button>
          <button onclick="showExpiredPage()">Проверить сроки</button>
          <button onclick="showSearchPage()">Поиск</button>
          <button onclick="showEditPage()">Переоткрыть (редактировать)</button>
        </div>
      `;
      let content = `
        <div class="welcome-block" id="welcomeBlock">
          ${isLoad ? `<div class="welcome-loader" id="welcomeLoader"></div>` : ""}
          <div class="welcome-greet">${welcomeGreeting()},<br>${USER ? USER.username : ""}!</div>
          ${USER && USER.bar_name ? `<span class="welcome-bar">Бар: ${USER.bar_name}</span>` : ""}
        </div>
        ${menuBlock}
      `;
      document.getElementById("main").innerHTML = content;
      let menu = document.getElementById('menuBlock');
      if (isLoad) {
        menu.classList.remove('visible');
        setTimeout(() => {
          let loader = document.getElementById('welcomeLoader');
          if (loader) loader.style.opacity = 0;
          setTimeout(() => {
            if (loader) loader.style.display = 'none';
            menu.classList.add('visible');
          }, 400);
        }, 4400);
      } else {
        menu.classList.add('visible');
      }
      setTimeout(()=>{
        const wblock = document.getElementById('welcomeBlock');
        if (wblock) wblock.classList.add('animated');
      }, 50);
    }

    function showMenu() {
      setPageTitle('Ингредиенты <span style="color:#13c1e3;font-size:0.93em;">бара</span>');
      showWelcome(false);
    }

    // --- ОСТАЛЬНЫЕ ВАШИ ФУНКЦИИ (showAddPage, showExpiredPage и т.д.) ОСТАВЛЯЮТСЯ БЕЗ ИЗМЕНЕНИЙ ---
    // ... (ваш код showAddPage, showExpiredPage, showSearchPage, showEditPage, openReopenForm, confirmDelete, deleteItem, showNotification и т.д.)

    async function startApp() {
      showWelcome(true);
      let r = await fetch(backend + "/userinfo", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ user_id: userId })
      });
      let d = await r.json();
      if (!d.ok) {
        setPageTitle('Добро пожаловать');
        document.getElementById("main").innerHTML = `
          <div class="welcome-block animated">
            <div class="welcome-greet">${welcomeGreeting()}, гость!</div>
            <div style="margin:16px 0 24px 0;color:#888;font-size:1.05em;">Сначала зарегистрируйтесь через Telegram-бота, чтобы пользоваться приложением.</div>
            <a href="${botLink}" target="_blank" style="display:inline-block; padding:14px 28px; background:linear-gradient(90deg,#007aff 70%,#13c1e3 100%); color:#fff; border-radius:15px; font-size:1.1em; font-weight:700; text-decoration:none; box-shadow:0 3px 16px #13c1e340; margin-bottom:9px; transition:background 0.24s;">Открыть Telegram-бота</a>
          </div>
        `;
        return;
      }
      USER = { username: d.username, bar_name: d.bar_name };
      showMenu();
    }
    startApp();
  </script>
</body>
</html>
