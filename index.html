<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Ингредиенты бара</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --main-bg: #f1f3f7;
      --card-bg: #fff;
      --accent: #006eff;
      --accent-dark: #0051b3;
      --text: #222;
      --radius: 24px;
      --shadow: 0 4px 32px rgba(0,0,0,0.13);
      --transition: 0.23s cubic-bezier(.4,0,.2,1);
      --input-bg: #f7f9fc;
      --input-border: #e3e6ef;
      --input-focus: #006eff;
      --input-label: #223b5a;
      --card-gap: 18px;
      --card-gradient: linear-gradient(120deg, #eaf6ff 0%, #f1f3fa 100%);
      --card-badge: #e5f3ff;
    }
    html, body {
      height: 100%;
      min-height: 100vh;
      background: var(--main-bg);
      font-family: 'Montserrat', Arial, sans-serif;
      color: var(--text);
      letter-spacing: 0.01em;
      margin: 0;
      padding: 0;
    }
    body {
      min-height: 100vh;
      transition: background var(--transition), color var(--transition);
    }
    .wrap {
      min-height: 100vh;
      height: 100%;
      max-width: 480px;
      margin: 0 auto;
      background: var(--card-bg);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 32px 24px 20px 24px;
      animation: fadeIn 0.9s cubic-bezier(.38,1.15,.7,1.01);
      transition: box-shadow var(--transition), background var(--transition), color var(--transition);
      position: relative;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    @media (max-width: 600px) {
      .wrap { max-width: 100vw; margin: 0; padding: 10px 1vw 12px 1vw; border-radius: 0 0 18px 18px;}
    }
    @media (max-width: 500px) {
      .wrap { padding: 5px 0 7px 0; }
    }
    .user-avatar {
      position: absolute;
      top: 18px;
      right: 22px;
      width: 45px;
      height: 45px;
      border-radius: 50%;
      overflow: hidden;
      box-shadow: 0 2px 14px #0077ff33, 0 2px 1.5px #fff7 inset;
      border: 3px solid #fff;
      background: #eaf6ff;
      z-index: 11;
      transition: border-color 0.2s;
      object-fit: cover;
    }
    body.dark .user-avatar { border: 3px solid #232b33; background: #243041;}
    .theme-toggle-row {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      min-height: 42px;
      margin-bottom: 0.3em;
      position: relative;
      z-index: 2;
    }
    .theme-toggle {
      display: flex;
      align-items: center;
      gap: 9px;
      background: transparent;
      border: none;
      outline: none;
      cursor: pointer;
      font-family: inherit;
      font-size: 1.09em;
      padding: 6px 16px 6px 5px;
      border-radius: 10px;
      transition: background 0.18s;
      min-width: 44px;
      position: relative;
      height: 38px;
    }
    .theme-toggle:active {
      background: #f3f8ff77;
    }
    body.dark .theme-toggle:active {
      background: #2d3c4e99;
    }
    .theme-toggle .icon {
      width: 26px;
      height: 26px;
      display: block;
      position: relative;
      transition: transform 0.36s cubic-bezier(.4,0,.2,1), opacity 0.23s;
      top: 0;
    }
    .theme-toggle .icon.sun,
    .theme-toggle .icon.moon {
      position: absolute;
      left: 0; top: 0;
      width: 26px; height: 26px;
      transition: opacity 0.23s, transform 0.36s cubic-bezier(.4,0,.2,1);
      will-change: opacity, transform;
      display: block;
    }
    .theme-toggle .icon.sun {
      color: #ffbe34;
      filter: drop-shadow(0 1px 2px #f1c40f33);
      opacity: 1;
      transform: scale(1) translateY(0);
      z-index: 2;
    }
    .theme-toggle .icon.moon {
      color: #8ecaff;
      filter: drop-shadow(0 2px 7px #4dabf7a0);
      opacity: 0;
      transform: scale(0.6) translateY(0);
      z-index: 1;
    }
    body.dark .theme-toggle .icon.sun {
      opacity: 0;
      transform: scale(0.6) translateY(0);
    }
    body.dark .theme-toggle .icon.moon {
      opacity: 1;
      transform: scale(1) translateY(0);
    }
    .theme-toggle .theme-label {
      font-size: 0.98em;
      font-weight: 700;
      color: var(--accent-dark);
      letter-spacing: 0.01em;
      opacity: 0.78;
      margin-left: 30px;
      margin-right: 0;
      line-height: 1.1;
      min-width: 110px;
      text-align: left;
      transition: color var(--transition);
      user-select: none;
      white-space: nowrap;
    }
    body.dark .theme-toggle .theme-label {
      color: #8ecaff;
      opacity: 0.92;
    }
    @media (max-width: 440px) {
      .theme-toggle .theme-label {
        font-size: 0.91em;
        min-width: 0;
        margin-left: 30px;
        max-width: 85vw;
        overflow: hidden;
        text-overflow: ellipsis;
      }
    }
    @media (max-width: 380px) {
      .theme-toggle .theme-label {
        display: none;
      }
    }
    h2 {
      text-align: center;
      margin: 0 0 18px 0;
      font-weight: 700;
      font-size: 1.37em;
      letter-spacing: 0.02em;
      color: var(--accent-dark);
      text-shadow: 0 3px 12px #006eff0a;
      animation: popIn 0.8s;
      transition: color var(--transition);
      position: relative;
      z-index: 1;
      min-height: 1.7em;
    }
    body.dark h2 { color: var(--accent); }
    .menu {
      display: flex;
      flex-direction: column;
      gap: 14px;
      margin-bottom: 22px;
      animation: fadeIn 0.5s;
    }
    .menu button {
      background: linear-gradient(90deg, #006eff 60%, #13c1e3 100%);
      color: #fff;
      border: none;
      border-radius: var(--radius);
      padding: 15px 0;
      font-size: 1.06em;
      font-family: inherit;
      font-weight: 700;
      letter-spacing: 0.03em;
      box-shadow: 0 2px 14px #0077ff33, 0 2px 1.5px #fff7 inset;
      cursor: pointer;
      outline: none;
      transition: 
        box-shadow var(--transition),
        background var(--transition),
        transform 0.16s cubic-bezier(.4,0,.2,1);
      position: relative;
      overflow: hidden;
    }
    .menu button:active {
      background: linear-gradient(90deg, #0051b3 60%, #13c1e3 100%);
      transform: scale(0.98);
      box-shadow: 0 1.5px 8px #0077ff22, 0 1.5px 1.5px #fff7 inset;
    }
    .form-block {
      display: flex;
      flex-direction: column;
      gap: 4px;
      margin-bottom: 10px;
      width: 100%;
    }
    label {
      font-size: 1em;
      font-weight: 500;
      color: var(--input-label);
      margin-bottom: 2px;
      display: block;
      letter-spacing: 0.01em;
      transition: color var(--transition);
    }
    input, select {
      width: 100%;
      padding: 13px 10px;
      margin: 8px 0 18px 0;
      border: 1px solid var(--input-border);
      border-radius: 9px;
      box-shadow: 0 1.5px 7px #006eff07;
      font-size: 1em;
      font-family: inherit;
      background: var(--input-bg);
      transition: border 0.22s, background var(--transition), color var(--transition);
      outline: none;
      color: var(--text);
      animation: fadeInInput 0.44s;
    }
    @keyframes fadeInInput {
      from { opacity: 0; transform: translateY(16px);}
      to   { opacity: 1; transform: none;}
    }
    input:focus, select:focus {
      border: 1.5px solid var(--input-focus);
      background: #fff;
    }
    body.dark input,
    body.dark select {
      background: #22303b !important;
      color: #f1f1f1 !important;
      border: 1.5px solid #3e4b5a;
    }
    body.dark input:focus,
    body.dark select:focus {
      background: #232b33 !important;
      color: #f1f1f1 !important;
      border: 1.5px solid #62b0ff;
    }
    body.dark label      { color: #b9dbff; }
    body.dark .form-block label { color: #b9dbff; }
    input::placeholder,
    select::placeholder { color: #a4b1c5; opacity: 1;}
    body.dark input::placeholder,
    body.dark select::placeholder { color: #b9dbff; opacity: 0.85; }
    input:-webkit-autofill,
    input:-webkit-autofill:focus,
    input:-webkit-autofill:hover,
    input:-webkit-autofill:active {
      -webkit-box-shadow: 0 0 0 50px var(--input-bg) inset !important;
      box-shadow: 0 0 0 50px var(--input-bg) inset !important;
      -webkit-text-fill-color: var(--text) !important;
    }
    body.dark input:-webkit-autofill,
    body.dark input:-webkit-autofill:focus,
    body.dark input:-webkit-autofill:hover,
    body.dark input:-webkit-autofill:active {
      -webkit-box-shadow: 0 0 0 50px #22303b inset !important;
      box-shadow: 0 0 0 50px #22303b inset !important;
      -webkit-text-fill-color: #f1f1f1 !important;
    }
    .btns {
      display: flex;
      gap: 12px;
      margin-top: 6px;
    }
    .btns button {
      flex: 1;
      border-radius: 13px;
      font-size: 1em;
      padding: 11px 0;
      background: var(--accent);
      color: #fff;
      font-weight: 600;
      border: none;
      box-shadow: 0 1px 5px #0077ff22;
      cursor: pointer;
      transition: background 0.25s, transform 0.18s;
      animation: popIn 0.33s;
    }
    .btns button.cancel {
      background: #e2e6ee;
      color: #4a4a4a;
    }
    .btns button:active {
      background: var(--accent-dark);
      transform: scale(0.98);
    }
    .btns button.cancel:active {
      background: #c9ccd5;
    }
    .backbtn {
      margin-bottom: 18px;
      font-size: 1em;
      padding: 11px 0;
      border-radius: 13px;
      background: #eaf2ff;
      border: none;
      cursor: pointer;
      color: #2179ba;
      font-weight: 700;
      display: block;
      width: 100%;
      box-shadow: 0 1px 6px #b9dbff55;
      position: relative;
      transition: background 0.2s, color 0.2s, box-shadow 0.23s, transform 0.18s;
      outline: none;
      letter-spacing: 0.01em;
      animation: fadeIn 0.33s;
    }
    .backbtn:active {
      background: #d4e3f7;
      color: #006eff;
      transform: scale(0.98);
      box-shadow: 0 1px 4px #b9dbff33;
    }
    .welcome-block {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 200px;
      animation: fadeIn 0.7s;
      margin-bottom: 12px;
    }
    .welcome-loader {
      width: 38px;
      height: 38px;
      border: 4px solid #e3eaff;
      border-top: 4px solid var(--accent);
      border-radius: 50%;
      animation: spin 0.9s linear infinite;
      margin-bottom: 22px;
      margin-top: 12px;
    }
    @keyframes spin {
      0% { transform: rotate(0);}
      100% { transform: rotate(360deg);}
    }
    .welcome-greet {
      font-size: 1.16em;
      font-weight: 700;
      color: var(--accent-dark);
      margin-bottom: 6px;
      letter-spacing: 0.01em;
      text-align: center;
    }
    .welcome-user {
      font-size: 1.08em;
      color: #4a4f56;
      margin-bottom: 3px;
      text-align: center;
      font-weight: 500;
    }
    .welcome-bar {
      font-size: 0.98em;
      color: #4b8be8;
      background: #eaf2ff;
      padding: 5px 15px;
      border-radius: 11px;
      margin-bottom: 8px;
      font-weight: 600;
      display: inline-block;
      text-align: center;
    }
    .result {
      margin: 14px 0 0 0;
      font-size: 1.07em;
      text-align: center;
      transition: color 0.3s;
    }
    .success {
      color: #1ca97b;
      font-weight: 600;
      animation: fadeIn 0.7s;
    }
    .error {
      color: #ee4747;
      font-weight: 600;
      animation: fadeIn 0.7s;
    }
    .card-list {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 14px;
      margin-top: 8px;
      margin-bottom: 12px;
      animation: fadeIn 0.45s;
    }
    @media (max-width: 600px) {
      .card-list {
        grid-template-columns: 1fr;
      }
    }
    .item-card {
      min-width: 0;
      min-height: 170px;
      max-width: 100%;
      width: 100%;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      position: relative;
      background: var(--card-gradient);
      border-radius: 20px;
      box-shadow: 0 3px 16px #0077ff1a, 0 1.5px 6px #b9dbff44;
      padding: 14px 14px 16px 14px;
      margin: 0;
      outline: 1.5px solid #e3eaff1c;
      overflow: hidden;
      transition: box-shadow 0.24s, background 0.18s, transform 0.21s;
      animation: popIn 0.43s;
    }
    .item-card:hover {
      box-shadow: 0 4px 24px #13c1e340, 0 1.5px 6px #b9dbff66;
      transform: translateY(-2px) scale(1.017);
      background: linear-gradient(120deg, #eafffd 0%, #eaf6ff 100%);
    }
    .item-card .card-title {
      font-weight: 700;
      font-size: 1.03em;
      margin-bottom: 4px;
      color: var(--accent-dark);
      word-break: break-all;
      max-width: 80%;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      line-height: 1.18;
    }
    .item-card .card-row {
      font-size: 0.97em;
      margin-bottom: 2px;
      color: #444;
      line-height: 1.27;
      word-break: break-word;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .item-card .card-row b {
      font-weight: 700;
      color: #006eff;
      margin-right: 4px;
    }
    .item-card .card-badge {
      display: inline-block;
      background: var(--card-badge);
      color: #2179ba;
      font-weight: 700;
      font-size: 0.93em;
      border-radius: 13px 13px 13px 0;
      padding: 4px 10px 4px 10px;
      margin: 0 0 9px 0;
      letter-spacing: 0.01em;
      box-shadow: 0 1px 8px #b9dbff0a;
      position: absolute;
      right: 12px;
      top: 12px;
      border-top-right-radius: 18px;
      max-width: 60%;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      z-index: 2;
    }
    .card-actions-bottom {
      margin-top: auto;
      display: flex;
      gap: 8px;
      padding-top: 14px;
      animation: fadeIn 0.3s;
    }
    .editbtn, .deletebtn {
      flex: 1;
      border-radius: 9px;
      font-size: 0.97em;
      padding: 8px 0;
      font-weight: 600;
      border: none;
      cursor: pointer;
      transition: background 0.17s, color 0.17s;
      animation: popIn 0.33s;
    }
    .editbtn {
      background: #eaf2ff;
      color: #2179ba;
    }
    .editbtn:active { background: #d4e3f7; color: #006eff; }
    .deletebtn {
      background: #ffeaea;
      color: #ee4747;
    }
    .deletebtn:active { background: #ffdede; color: #b90000; }
    .notif-overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      z-index: 2000;
      display: flex;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(4.5px);
      background: rgba(30,46,70,0.18);
      transition: background 0.2s;
      animation: fadeIn 0.23s;
    }
    .notif-popup {
      background: #fff;
      color: #1ca97b;
      padding: 20px 34px;
      font-size: 1.13em;
      font-weight: 700;
      border-radius: 18px;
      box-shadow: 0 3px 16px #13c1e340;
      min-width: 200px;
      text-align: center;
      opacity: 0;
      transform: scale(0.97);
      animation: notifPopupIn .3s cubic-bezier(.4,0,.2,1) forwards;
    }
    .notif-popup.error {
      color: #ee4747;
    }
    @keyframes notifPopupIn {
      from { opacity: 0; transform: scale(0.93);}
      to   { opacity: 1; transform: scale(1);}
    }
    @keyframes fadeIn {
      from { opacity:0; transform: translateY(32px);}
      to   { opacity:1; transform: none;}
    }
    @keyframes popIn {
      from { opacity:0; transform: scale(0.95);}
      to   { opacity:1; transform: scale(1);}
    }
    @media (max-width: 600px) {
      .notif-popup { font-size: 1em; padding: 15px 10vw; min-width: 0; }
      .item-card { min-height: 138px; padding: 11px 10px 13px 10px;}
      .card-list { gap: 10px; }
      .menu button { padding: 13px 0; }
      .backbtn { font-size: 0.98em; padding: 10px 0;}
      h2 { font-size: 1.07em; }
      .mini-notification { font-size: 0.98em; padding: 10px 14px;}
    }
    @media (max-width: 400px) {
      .notif-popup { font-size: 0.98em; padding: 12px 2vw;}
    }
    body.dark {
      --main-bg: #151c24;
      --card-bg: #232b33;
      --accent: #62b0ff;
      --accent-dark: #1c7ed6;
      --text: #f1f1f1;
      --shadow: 0 4px 32px rgba(0,0,0,0.40);
      --input-bg: #22303b;
      --input-border: #3e4b5a;
      --input-focus: #62b0ff;
      --input-label: #b9dbff;
      --card-gradient: linear-gradient(120deg, #243041 0%, #1d2530 100%);
      --card-badge: #17334e;
    }
    body.dark .notif-popup { background: #232b33; color: #1ca97b;}
    body.dark .notif-popup.error { color: #ee4747;}
    body.dark .item-card { background: linear-gradient(120deg, #243041 0%, #1d2530 100%); outline: 1.5px solid #3a4e68;}
    body.dark .item-card .card-title { color: #62b0ff; }
    body.dark .item-card .card-row { color: #b9dbff; }
    body.dark .item-card .card-badge { background: #17334e; color: #b9dbff;}
    body.dark .editbtn {
      background: #17334e;
      color: #62b0ff;
    }
    body.dark .editbtn:active { background: #23436b; color: #b9dbff; }
    body.dark .deletebtn {
      background: #3a1d1d;
      color: #ff9595;
    }
    body.dark .deletebtn:active { background: #522626; color: #ff4f4f; }
  </style>

</head>
<body>
  <div class="wrap" id="wrap">
    <div class="theme-toggle-row">
      <button class="theme-toggle" id="themeToggle" aria-label="Сменить тему" title="Сменить тему">
        <span class="icon sun" aria-hidden="true" style="top:0;left:0;">
          <svg width="26" height="26" viewBox="0 0 23 23" fill="none"><circle cx="11.5" cy="11.5" r="5" fill="currentColor"/><g stroke="currentColor" stroke-width="2"><line x1="11.5" y1="2" x2="11.5" y2="0"/><line x1="11.5" y1="21" x2="11.5" y2="23"/><line x1="2" y1="11.5" x2="0" y2="11.5"/><line x1="21" y1="11.5" x2="23" y2="11.5"/><line x1="4.38" y1="4.38" x2="2.97" y2="2.97"/><line x1="18.62" y1="18.62" x2="20.03" y2="20.03"/><line x1="18.62" y1="4.38" x2="20.03" y2="2.97"/><line x1="4.38" y1="18.62" x2="2.97" y2="20.03"/></g></svg>
        </span>
        <span class="icon moon" aria-hidden="true" style="top:0;left:0;">
          <svg width="26" height="26" viewBox="0 0 23 23" fill="none"><path d="M21 16.5C19.5 17.5 18 18 16.5 18C11.5294 18 7.5 13.9706 7.5 9C7.5 6.5 8.5 4.5 10 3C6 4 3 7.5 3 12C3 17 7.02944 21 12 21C15.5 21 18.5 19 21 16.5Z" fill="currentColor"/></svg>
        </span>
        <span class="theme-label" id="themeText">Тёмная тема</span>
      </button>
    </div>
    <img src="" id="userAvatar" class="user-avatar" style="display:none;" alt="Аватар">
    <h2 id="pageTitle">Ингредиенты <span style="color:#13c1e3;font-size:0.93em;">бара</span></h2>
    <div id="main"></div>
  </div>
  <script>
    // --- Theme Switcher ---
    const themeBtn = document.getElementById('themeToggle');
    const themeText = document.getElementById('themeText');
    function setTheme(dark, animate=true) {
      if(dark) {
        document.body.classList.add('dark');
        themeText.textContent = "Светлая тема";
      } else {
        document.body.classList.remove('dark');
        themeText.textContent = "Тёмная тема";
      }
      if(animate) {
        document.body.animate([
          { opacity: 0.7 },
          { opacity: 1 }
        ], {
          duration: 320,
          easing: 'cubic-bezier(.4,0,.2,1)'
        });
      }
      localStorage.setItem('theme', dark ? 'dark' : 'light');
    }
    function toggleTheme() {
      const dark = !document.body.classList.contains('dark');
      setTheme(dark);
    }
    themeBtn.addEventListener('click', toggleTheme);
    (function initTheme() {
      let theme = localStorage.getItem('theme');
      if(!theme) {
        if(window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) theme = 'dark';
        else theme = 'light';
      }
      setTheme(theme === 'dark', false);
    })();

    // --- User setup (Telegram Mini App Only) ---
    let tg = window.Telegram && window.Telegram.WebApp ? window.Telegram.WebApp : null;
    let userId = tg && tg.initDataUnsafe && tg.initDataUnsafe.user ? tg.initDataUnsafe.user.id : null;
    let username = tg && tg.initDataUnsafe && tg.initDataUnsafe.user ? (tg.initDataUnsafe.user.username||tg.initDataUnsafe.user.first_name) : "";
    let userPhoto = tg && tg.initDataUnsafe && tg.initDataUnsafe.user && tg.initDataUnsafe.user.photo_url ? tg.initDataUnsafe.user.photo_url : "";
    const backend = "https://bar-backend-production.up.railway.app";
    const botLink = "https://t.me/BarHelperAB_bot";
    if (tg && tg.expand) tg.expand();

    // --- Аватар ---
    if (userPhoto) {
      const avatar = document.getElementById('userAvatar');
      avatar.src = userPhoto;
      avatar.style.display = 'block';
    }

    // --- Закрытие клавиатуры по тапу на пустое место ---
    document.getElementById('wrap').addEventListener('touchstart', function(e) {
      if (!e.target.closest('input, textarea, select, button')) {
        const active = document.activeElement;
        if (active && (active.tagName === 'INPUT' || active.tagName === 'TEXTAREA' || active.tagName === 'SELECT')) {
          active.blur();
        }
      }
    });

    if (!userId) {
      document.getElementById('main').innerHTML = `
        <div style="padding:22px 0;text-align:center" class="error">
          Откройте сайт через Telegram-бота, чтобы пользоваться баром.<br><br>
          <a href="${botLink}" style="color:#007aff;font-weight:bold" target="_blank">Открыть бота</a>
        </div>`;
      throw new Error("Not in Telegram Mini App");
    }

    // --- Глобальные методы для кнопок ---
    window.showMenu = showMenu;
    window.showAddPage = showAddPage;
    window.showExpiredPage = showExpiredPage;
    window.showSearchPage = showSearchPage;
    window.showEditPage = showEditPage;
    window.openReopenForm = openReopenForm;
    window.confirmDelete = confirmDelete;
    window.deleteItem = deleteItem;

    function setPageTitle(title) {
      document.getElementById('pageTitle').innerHTML = title;
    }

    function showPage(contentHtml) {
      const el = document.getElementById("main");
      el.innerHTML = `<div class="page-anim">${contentHtml}</div>`;
      window.scrollTo({top: 0, behavior: 'smooth'});
    }
    function addBackButton(html) {
      return `<button class="backbtn" onclick="showMenu()">Назад</button>` + html;
    }
    function msg(m, type=''){ showPage(addBackButton(`<div class="${type} result">${m}</div>`)); }

    let USER = null;
    function welcomeGreeting() {
      const now = new Date();
      const h = now.getHours();
      if (h >= 5 && h < 12) return "Доброе утро";
      if (h >= 12 && h < 18) return "Добрый день";
      if (h >= 18 && h < 23) return "Добрый вечер";
      return "Доброй ночи";
    }
    function showWelcome(isLoad = true) {
      setPageTitle('Ингредиенты <span style="color:#13c1e3;font-size:0.93em;">бара</span>');
      showPage(`
        <div class="welcome-block">
          ${isLoad ? `<div class="welcome-loader"></div>` : ""}
          <div class="welcome-greet">${welcomeGreeting()},<br>${USER ? USER.username : ""}!</div>
          ${USER && USER.bar_name ? `<span class="welcome-bar">Бар: ${USER.bar_name}</span>` : ""}
        </div>
      `);
    }
    function showMenu() {
      setPageTitle('Ингредиенты <span style="color:#13c1e3;font-size:0.93em;">бара</span>');
      showWelcome(false);
      setTimeout(() => {
        document.getElementById("main").querySelector('.page-anim').innerHTML += `
          <div class="menu fadeIn" id="menuBlock">
            <button onclick="showAddPage()">Добавить позицию</button>
            <button onclick="showExpiredPage()">Проверить сроки</button>
            <button onclick="showSearchPage()">Поиск</button>
            <button onclick="showEditPage()">Переоткрыть (редактировать)</button>
          </div>
        `;
      }, 200);
    }
    function showAddPage() {
      setPageTitle('Добавить позицию');
      showPage(addBackButton(`
        <form id="addf" class="form-block" autocomplete="off">
          <label for="category">Категория</label>
          <select name="category" id="category" required>
            <option value="🍯 Сиропы">🍯 Сиропы</option>
            <option value="🥕 Ингредиенты">🥕 Ингредиенты</option>
            <option value="📦 Прочее">📦 Прочее</option>
          </select>
          <label for="tob">TOB (6 цифр)</label>
          <input name="tob" id="tob" maxlength="6" pattern="\\d{6}" required placeholder="123456">
          <label for="name">Название</label>
          <input name="name" id="name" required placeholder="Название позиции">
          <label for="opened_at">Дата открытия</label>
          <input name="opened_at" id="opened_at" type="date" required>
          <label for="shelf_life_days">Срок хранения (дней)</label>
          <input name="shelf_life_days" id="shelf_life_days" type="number" min="1" required placeholder="30">
          <div class="btns">
            <button type="submit">Добавить</button>
            <button type="button" class="cancel" onclick="showMenu()">Назад</button>
          </div>
        </form>
      `));
      document.getElementById('addf').onsubmit = async function(e){
        e.preventDefault();
        let d = Object.fromEntries(new FormData(this));
        let resp = await fetch(`${backend}/add`, {
          method: "POST",
          headers: {"Content-Type":"application/json"},
          body: JSON.stringify({user_id: userId, ...d})
        });
        let data = await resp.json();
        if (data.ok)
          msg("Позиция добавлена!", "success");
        else
          msg("Ошибка: " + data.error, "error");
      };
    }
    function showExpiredPage() {
      setPageTitle('Проверка сроков');
      showPage(addBackButton(`<div style="text-align:center;color:#aaa;font-size:1.07em;">Загрузка...</div>`));
      fetch(backend+"/expired",{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({user_id:userId})})
        .then(r=>r.json())
        .then(d=>{
          if(!d.ok) return msg("Ошибка: "+d.error,"error");
          if(!d.results.length) return msg("Нет просроченных позиций!","success");
          let cards = `<div class="card-list">`;
          d.results.forEach(x=>{
            cards += `
              <div class="item-card">
                <div class="card-badge">Просрочено</div>
                <div class="card-title">${x.name}</div>
                <div class="card-row"><b>Категория:</b> ${x.category}</div>
                <div class="card-row"><b>TOB:</b> ${x.tob}</div>
                <div class="card-row"><b>Годен до:</b> ${x.expiry_at}</div>
              </div>
            `;
          });
          cards += `</div>`;
          showPage(addBackButton(cards));
        });
    }
    function showSearchPage() {
      setPageTitle('Поиск');
      showPage(addBackButton(`
        <div id="searchBlock" class="form-block">
          <input id="searchInput" type="text" placeholder="Поиск по TOB или названию">
          <div id="searchResults" style="min-height:90px;"></div>
        </div>
      `));
      const input = document.getElementById('searchInput');
      let allItems = [];
      const resultsDiv = document.getElementById('searchResults');
      resultsDiv.innerHTML = `<div style="text-align:center;color:#aaa;font-size:1.07em;">Загрузка...</div>`;
      fetch(`${backend}/search`, {
        method: "POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify({user_id: userId, query: ""})
      })
      .then(r => r.json())
      .then(data => {
        if (!data.ok) return resultsDiv.innerHTML = `<div class="error">Ошибка: ${data.error}</div>`;
        allItems = data.results;
        renderList("");
      });
      input.addEventListener('input', e => {
        renderList(e.target.value);
      });
      function renderList(filter) {
        filter = (filter||"").trim().toLowerCase();
        let items = allItems;
        if(filter)
          items = allItems.filter(
            x => x.tob.toLowerCase().includes(filter) || x.name.toLowerCase().includes(filter)
          );
        if (!items.length) {
          resultsDiv.innerHTML = `<div style="text-align:center;color:#bbb;font-size:1.07em;margin-top:18px;">Ничего не найдено</div>`;
          return;
        }
        let cards = `<div class="card-list">`;
        items.forEach(r => {
          cards += `
            <div class="item-card">
              <div class="card-badge">${r.category}</div>
              <div class="card-title" title="${r.name}">${r.name}</div>
              <div class="card-row"><b>TOB:</b> ${r.tob}</div>
              <div class="card-row"><b>Открыто:</b> ${r.opened_at}</div>
              <div class="card-row"><b>Годен до:</b> ${r.expiry_at}</div>
            </div>
          `;
        });
        cards += `</div>`;
        resultsDiv.innerHTML = cards;
      }
    }
    function showEditPage() {
      setPageTitle('Редактирование позиций');
      showPage(addBackButton(`
        <div id="editBlock" class="form-block">
          <input id="editSearchInput" type="text" placeholder="Поиск по TOB или названию">
          <div id="editResults" style="min-height:90px;"></div>
        </div>
      `));
      const input = document.getElementById('editSearchInput');
      let allItems = [];
      const resultsDiv = document.getElementById('editResults');
      resultsDiv.innerHTML = `<div style="text-align:center;color:#aaa;font-size:1.07em;">Загрузка...</div>`;
      fetch(`${backend}/search`, {
        method: "POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify({user_id: userId, query: ""})
      })
      .then(r => r.json())
      .then(data => {
        if (!data.ok) return resultsDiv.innerHTML = `<div class="error">Ошибка: ${data.error}</div>`;
        allItems = data.results;
        renderEditList("");
      });
      input.addEventListener('input', e => {
        renderEditList(e.target.value);
      });
      function renderEditList(filter) {
        filter = (filter||"").trim().toLowerCase();
        let items = allItems;
        if(filter)
          items = allItems.filter(
            x => x.tob.toLowerCase().includes(filter) || x.name.toLowerCase().includes(filter)
          );
        if (!items.length) {
          resultsDiv.innerHTML = `<div style="text-align:center;color:#bbb;font-size:1.07em;margin-top:18px;">Ничего не найдено</div>`;
          return;
        }
        let cards = `<div class="card-list">`;
        items.forEach(r => {
          cards += `
            <div class="item-card">
              <div class="card-badge">${r.category}</div>
              <div class="card-title" title="${r.name}">${r.name}</div>
              <div class="card-row"><b>TOB:</b> ${r.tob}</div>
              <div class="card-row"><b>Открыто:</b> ${r.opened_at}</div>
              <div class="card-row"><b>Годен до:</b> ${r.expiry_at}</div>
              <div class="card-actions-bottom">
                <button class="editbtn" onclick="openReopenForm('${encodeURIComponent(JSON.stringify(r))}');return false;">Редактировать</button>
                <button class="deletebtn" onclick="confirmDelete('${encodeURIComponent(JSON.stringify(r))}');return false;">Удалить</button>
              </div>
            </div>
          `;
        });
        cards += `</div>`;
        resultsDiv.innerHTML = cards;
      }
    }
    function openReopenForm(rJson) {
      setPageTitle('Редактирование позиции');
      let r = typeof rJson === "string" ? JSON.parse(decodeURIComponent(rJson)) : rJson;
      const today = new Date().toISOString().slice(0,10);
      showPage(addBackButton(`
        <form id="reopenf" class="form-block" autocomplete="off">
          <label>Категория</label>
          <input value="${r.category}" readonly>
          <label>TOB</label>
          <input value="${r.tob}" readonly>
          <label>Название</label>
          <input value="${r.name}" readonly>
          <label>Дата открытия</label>
          <input name="opened_at" type="date" value="${today}" required>
          <label>Срок хранения (дней)</label>
          <input name="shelf_life_days" type="number" min="1" required value="${r.shelf_life_days}">
          <div class="btns">
            <button type="submit">Сохранить</button>
            <button type="button" class="cancel" onclick="showMenu()">Назад</button>
          </div>
        </form>
      `));
      document.getElementById('reopenf').onsubmit = async function(e){
        e.preventDefault();
        let d = Object.fromEntries(new FormData(this));
        let req = {
          user_id: userId,
          tob: r.tob,
          opened_at: d.opened_at,
          shelf_life_days: d.shelf_life_days
        };
        let resp = await fetch(`${backend}/reopen`, {
          method: "POST",
          headers: {"Content-Type":"application/json"},
          body: JSON.stringify(req)
        });
        let data = await resp.json();
        if (data.ok)
          msg("Позиция успешно переоткрыта!", "success");
        else
          msg("Ошибка: " + data.error, "error");
      };
    }

    function confirmDelete(rJson) {
      let r = typeof rJson === "string" ? JSON.parse(decodeURIComponent(rJson)) : rJson;
      setPageTitle('Удаление позиции');
      showPage(addBackButton(`
        <div class="confirm-delete-block">
          <div style="font-size:1.12em;margin-bottom:13px;">Вы действительно хотите удалить <b>${r.name}</b>?</div>
          <div class="btns">
            <button onclick="deleteItem('${encodeURIComponent(JSON.stringify(r))}')">Да, удалить</button>
            <button class="cancel" onclick="showEditPage()">Нет</button>
          </div>
        </div>
      `));
    }
    function showNotification(msg, isError = false) {
      // Удалить предыдущий оверлей если есть
      let old = document.getElementById('notifOverlay');
      if (old) old.remove();
      let overlay = document.createElement('div');
      overlay.className = 'notif-overlay';
      overlay.id = 'notifOverlay';
      overlay.innerHTML = `<div class="notif-popup${isError?' error':''}">${msg}</div>`;
      document.body.appendChild(overlay);
      setTimeout(() => { overlay.querySelector('.notif-popup').style.opacity = 1; }, 10);
      setTimeout(() => {
        overlay.style.opacity = 0;
        setTimeout(()=>overlay.remove(), 400);
      }, 1500);
    }
    async function deleteItem(rJson) {
      let r = typeof rJson === "string" ? JSON.parse(decodeURIComponent(rJson)) : rJson;
      let resp = await fetch(`${backend}/delete`, {
        method: "POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify({user_id: userId, tob: r.tob})
      });
      let data = await resp.json();
      if (data.ok) {
        showNotification("Позиция удалена!");
        showEditPage();
      } else {
        showNotification("Ошибка удаления: " + data.error, true);
        showEditPage();
      }
    }

    async function startApp() {
      showWelcome(true);
      let r = await fetch(backend + "/userinfo", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ user_id: userId })
      });
      let d = await r.json();
      if (!d.ok) {
        setPageTitle('Добро пожаловать');
        showPage(`
          <div class="welcome-block">
            <div class="welcome-greet">${welcomeGreeting()}, гость!</div>
            <div style="margin:16px 0 24px 0;color:#888;font-size:1.05em;">Сначала зарегистрируйтесь через Telegram-бота, чтобы пользоваться приложением.</div>
            <a href="${botLink}" target="_blank" style="display:inline-block; padding:14px 28px; background:linear-gradient(90deg,#007aff 70%,#13c1e3 100%); color:#fff; border-radius:15px; font-size:1.1em; font-weight:700; text-decoration:none; box-shadow:0 3px 16px #13c1e340; margin-bottom:9px; transition:background 0.24s;">Открыть Telegram-бота</a>
          </div>
        `);
        return;
      }
      USER = { username: d.username, bar_name: d.bar_name };
      showMenu();
    }
    startApp();
  </script>
</body>
</html>
