<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Ингредиенты бара</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=no, maximum-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body class="dark">
  <div class="wrap" id="wrap">
    <div class="header-bar">
      <img src="" id="userAvatar" class="user-avatar" style="display:none;" alt="Аватар">
    </div>
    <div class="content-inner">
      <h2 id="pageTitle">Ингредиенты <span style="color:#13c1e3;font-size:0.93em;">бара</span></h2>
      <div id="main"></div>
    </div>
  </div>
  <div class="global-loader-overlay" id="globalLoader" style="display:none;">
    <div class="global-loader-spinner"></div>
    <div class="global-loader-text">Загрузка...</div>
  </div>
  <nav class="bottom-nav">
    <button class="nav-btn" id="nav-home" title="Главная">
      <span>
        <svg viewBox="0 0 24 24" width="26" height="26" fill="none"><path d="M4 10V19a1 1 0 001 1h4a1 1 0 001-1v-4h2v4a1 1 0 001 1h4a1 1 0 001-1V10M3 11l9-8 9 8" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
      </span>
    </button>
    <button class="nav-btn" id="nav-search" title="Поиск">
      <span>
        <svg viewBox="0 0 24 24" width="26" height="26" fill="none"><circle cx="11" cy="11" r="7" stroke="currentColor" stroke-width="2"/><line x1="16.6569" y1="16.6569" x2="21" y2="21" stroke="currentColor" stroke-width="2" stroke-linecap="round"/></svg>
      </span>
    </button>
    <button class="nav-btn nav-add-btn" id="nav-add" title="Добавить">
      <span>
        <svg viewBox="0 0 24 24" width="32" height="32" fill="none"><circle cx="12" cy="12" r="10" fill="#13c1e3"/><path d="M12 8v8M8 12h8" stroke="#fff" stroke-width="2" stroke-linecap="round"/></svg>
      </span>
    </button>
    <button class="nav-btn" id="nav-stats" title="Статистика">
      <span>
        <svg viewBox="0 0 24 24" width="26" height="26" fill="none"><rect x="4" y="10" width="4" height="10" rx="1" fill="#6f6af8"/><rect x="10" y="6" width="4" height="14" rx="1" fill="#13c1e3"/><rect x="16" y="2" width="4" height="18" rx="1" fill="#19c37d"/></svg>
      </span>
    </button>
    <button class="nav-btn" id="nav-profile" title="Профиль">
      <span>
        <svg viewBox="0 0 24 24" width="26" height="26" fill="none"><circle cx="12" cy="8.5" r="4" stroke="currentColor" stroke-width="2"/><path d="M4 20c0-3.314 3.582-6 8-6s8 2.686 8 6" stroke="currentColor" stroke-width="2" stroke-linecap="round"/></svg>
      </span>
    </button>
  </nav>
  <script src="script.js"></script>
</body>
</html>
